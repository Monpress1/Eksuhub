<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EKSU MARKET | Campus Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0088ff;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
            --text-secondary: #6c757d;
            --border-color: #e0e6ed;
            --shadow-medium: 0 5px 15px rgba(0, 0, 0, 0.15);
            --border-radius: 13px;
        }

        :root[data-theme="dark"] {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #f0f0f0;
            --text-secondary: #aaaaaa;
            --border-color: #333333;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; background-color: var(--bg-color); color: var(--text-color); 
            line-height: 1.6; padding-bottom: 80px; 
        }

        .header { 
            background-color: var(--card-bg); padding: 10px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: var(--shadow-medium); position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }
        .header h1 { margin: 0; font-size: 1.4rem; font-weight: 800; color: var(--primary-color); }
        .icon-btn { background: none; border: none; color: var(--primary-color); font-size: 1.4rem; cursor: pointer; padding: 5px; }
        .list-btn { background: var(--primary-color); color: white; border: none; padding: 8px 16px; border-radius: 20px; font-weight: bold; cursor: pointer; }

        .controls { padding: 15px 20px; }
        .search-container { 
            display: flex; align-items: center; background: var(--card-bg); 
            border-radius: 30px; border: 1px solid var(--border-color); padding: 0 15px;
        }
        .search-input { flex: 1; border: none; padding: 12px; background: transparent; color: var(--text-color); outline: none; }
        
        .filter-pills-container { display: flex; gap: 10px; overflow-x: auto; padding: 15px 0; }
        .filter-pill { 
            padding: 8px 16px; background: var(--border-color); border-radius: 20px; 
            white-space: nowrap; cursor: pointer; font-size: 0.85rem; color: var(--text-secondary);
        }
        .filter-pill.active { background: var(--primary-color); color: white; }

        .product-grid { padding: 0 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .product-card { background: var(--card-bg); border-radius: var(--border-radius); overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .product-card img { width: 100%; height: 200px; object-fit: cover; }
        .product-info { padding: 15px; }
        .product-price { font-size: 1.4rem; font-weight: 800; color: #dc3545; display: block; }
        
        .whatsapp-btn { 
            display: block; background: #25d366; color: white; text-align: center; 
            padding: 10px; border-radius: 10px; text-decoration: none; margin-top: 15px; font-weight: bold;
        }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: var(--card-bg); width: 90%; max-width: 500px; padding: 25px; border-radius: 15px; max-height: 90vh; overflow-y: auto; position: relative; }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 1.5rem; cursor: pointer; }
        .form-row { margin-bottom: 12px; }
        .form-row label { display: block; font-weight: bold; margin-bottom: 4px; font-size: 0.85rem; }
        .form-row input, .form-row select, .form-row textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-color); box-sizing: border-box; }

        .bottom-navigation { position: fixed; bottom: 0; width: 100%; display: flex; background: var(--card-bg); border-top: 1px solid var(--border-color); padding: 10px 0; }
        .bottom-navigation a { flex: 1; text-align: center; color: var(--text-secondary); text-decoration: none; font-size: 0.7rem; }
        .bottom-navigation a.active { color: var(--primary-color); }
        .bottom-navigation i { display: block; font-size: 1.2rem; margin-bottom: 2px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-left" style="display:flex; align-items:center; gap:10px;">
            <a href="index.html" class="icon-btn"><i class="fas fa-arrow-left"></i></a>
            <h1>EKSU MARKET</h1>
        </div>
        <div class="header-right">
            <button id="themeToggleBtn" class="icon-btn" style="margin-right:10px;"></button>
            <button class="list-btn" onclick="checkAuthAndOpenModal()">SELL</button>
        </div>
    </div>

    <div class="controls">
        <div class="search-container">
            <i class="fas fa-search" style="color:var(--text-secondary)"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Search products...">
        </div>
        <div class="filter-pills-container" id="filterPills">
            <span class="filter-pill active" data-category="">All</span>
            <span class="filter-pill" data-category="Gadgets">Gadgets</span>
            <span class="filter-pill" data-category="Clothes">Clothes</span>
            <span class="filter-pill" data-category="Foodstuff">Foodstuff</span>
            <span class="filter-pill" data-category="Books">Books</span>
        </div>
    </div>

    <div id="loading" style="text-align:center; padding:20px;">Loading...</div>
    <div class="product-grid" id="productGrid"></div>

    <div id="sellModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeSellModal()">&times;</span>
            <h2 style="margin-top:0">List an Item</h2>
            <form id="productForm">
                <div class="form-row"><label>Item Name</label><input type="text" id="pName" required></div>
                <div class="form-row">
                    <label>Category</label>
                    <select id="pCat" required>
                        <option value="Gadgets">Gadgets</option>
                        <option value="Clothes">Clothes</option>
                        <option value="Foodstuff">Foodstuff</option>
                        <option value="Books">Books</option>
                    </select>
                </div>
                <div class="form-row"><label>Price (‚Ç¶)</label><input type="number" id="pPrice" required></div>
                <div class="form-row"><label>Location</label><input type="text" id="pLoc" required></div>
                <div class="form-row"><label>WhatsApp Number</label><input type="text" id="pWa" required></div>
                <div class="form-row"><label>Description</label><textarea id="pDesc" rows="3" placeholder="Describe the item..." required></textarea></div>
                <div class="form-row"><label>Image</label><input type="file" id="pImage" accept="image/*" required></div>
                <button type="submit" id="submitBtn" class="list-btn" style="width:100%; padding:12px;">LIST PRODUCT</button>
            </form>
        </div>
    </div>

    <div class="bottom-navigation">
        <a href="index.html"><i class="fas fa-home"></i>Feed</a>
        <a href="chat.html"><i class="fas fa-comments"></i>Chat</a>
        <a href="market.html" class="active"><i class="fas fa-store"></i>Market</a>
        <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
    </div>

    <script>
        const SUPABASE_URL = 'https://wfhaiasdkkmwjzrndcmi.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndmaGFpYXNka2ttd2p6cm5kY21pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNTE5MDUsImV4cCI6MjA3OTcyNzkwNX0.jTBRJi4lpmbv4R5rxF_CS9GrF5UMVxiIH9Th9frGWWI';
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let allProducts = [];
        let selectedCategory = '';
        let currentUserId = null;

        // Theme Toggle
        const themeBtn = document.getElementById('themeToggleBtn');
        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeBtn.innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }
        themeBtn.onclick = () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            applyTheme(isDark ? 'light' : 'dark');
        };

        async function checkAuthAndOpenModal() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) { window.location.href = 'auth.html'; }
            else { currentUserId = user.id; document.getElementById('sellModal').style.display = 'flex'; }
        }
        function closeSellModal() { document.getElementById('sellModal').style.display = 'none'; }

        async function fetchProducts() {
            const { data, error } = await supabaseClient.from('products').select('*, seller:users(username)').order('id', { ascending: false });
            if (data) { allProducts = data; renderProducts(); }
            document.getElementById('loading').style.display = 'none';
        }

        function renderProducts() {
            const grid = document.getElementById('productGrid');
            const search = document.getElementById('searchInput').value.toLowerCase();
            grid.innerHTML = '';
            
            allProducts.filter(p => {
                const matchSearch = p.name.toLowerCase().includes(search);
                const matchCat = !selectedCategory || p.category === selectedCategory;
                return matchSearch && matchCat;
            }).forEach(p => {
                const wa = p.whatsapp_number.startsWith('0') ? '234' + p.whatsapp_number.slice(1) : p.whatsapp_number;
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${p.image_url}" onerror="this.src='https://via.placeholder.com/300'">
                    <div class="product-info">
                        <span class="product-price">‚Ç¶${p.price.toLocaleString()}</span>
                        <h3 style="margin:5px 0">${p.name}</h3>
                        <p style="font-size:0.8rem; color:var(--text-secondary); margin:0;">üìç ${p.location}</p>
                        <a href="https://wa.me/${wa}" class="whatsapp-btn">Chat Seller</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        document.getElementById('productForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "Processing...";

            const file = document.getElementById('pImage').files[0];
            const filePath = `market/${Date.now()}_${file.name}`;
            
            // 1. Upload Image
            const { error: uploadError } = await supabaseClient.storage.from('market-images').upload(filePath, file);
            if (uploadError) { alert("Upload failed"); btn.disabled = false; return; }

            const { data: urlData } = supabaseClient.storage.from('market-images').getPublicUrl(filePath);

            // 2. Insert into DB (Included description)
            const { error: insError } = await supabaseClient.from('products').insert([{
                name: document.getElementById('pName').value,
                category: document.getElementById('pCat').value,
                price: parseInt(document.getElementById('pPrice').value),
                location: document.getElementById('pLoc').value,
                whatsapp_number: document.getElementById('pWa').value,
                description: document.getElementById('pDesc').value, // ADDED THIS
                image_url: urlData.publicUrl,
                seller_id: currentUserId,
                condition: 'Used' // Defaulting this to prevent null errors elsewhere
            }]);

            if (!insError) { alert("Item Posted!"); location.reload(); }
            else { alert(insError.message); btn.disabled = false; }
        };

        document.getElementById('searchInput').oninput = renderProducts;
        document.querySelectorAll('.filter-pill').forEach(pill => {
            pill.onclick = () => {
                document.querySelectorAll('.filter-pill').forEach(p => p.classList.remove('active'));
                pill.classList.add('active');
                selectedCategory = pill.dataset.category;
                renderProducts();
            };
        });

        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(localStorage.getItem('theme') || 'dark');
            fetchProducts();
        });
    </script>
</body>
</html>
