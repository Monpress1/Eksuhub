<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EKSU HUB - Update in Progress</title>
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* ==================== */
        /* 1. COLORS & VARIABLES */
        /* ==================== */
        :root {
            --primary-color: #00e5ff; /* Bright Cyan/Aqua */
            --background-dark: #121212;
            --secondary-text: #ccc;
            --whatsapp-green: #25D366;
            --whatsapp-hover: #128C7E;
        }

        /* ==================== */
        /* 2. BASE STYLES & LAYOUT */
        /* ==================== */
        body { 
            font-family: 'IBM Plex Sans', sans-serif; 
            background-color: var(--background-dark);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* Hide potential scrollbars */
            color: var(--secondary-text);
        }

        /* ==================== */
        /* 3. FLOATING TEXT ANIMATION */
        /* ==================== */
        
        .floating-text-container {
            margin-bottom: 50px;
        }

        .main-logo {
            font-size: 4em;
            font-weight: 700;
            font-family:fantasy;
            color: var(--primary-color);
            letter-spacing: -2px;
            /* Applying the floating animation */
            animation: float-logo 4s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
            margin: 0;
        }

        .update-status {
            font-size: 1.5em;
            font-weight: 300;
            color: white;
            margin-top: 10px;
            animation: float-status 4s ease-in-out infinite 0.5s; /* Delayed animation */
        }
        
        .version-text {
            font-size: 1em;
            font-weight: 300;
            color: var(--secondary-text);
            margin-top: 5px;
        }

        /* Keyframe for subtle vertical floating */
        @keyframes float-logo {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes float-status {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(8px); }
        }

        /* ==================== */
        /* 4. WHATSAPP BUTTON */
        /* ==================== */
        .whatsapp-button {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            background-color: var(--whatsapp-green);
            color: white;
            padding: 12px 25px;
            border-radius: 50px; /* Highly rounded pill shape */
            font-weight: 700;
            font-size: 1.1em;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.5);
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            margin-top: 40px;
        }

        .whatsapp-button:hover {
            background-color: var(--whatsapp-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.7);
        }

        .whatsapp-button i {
            font-size: 1.4em;
            margin-right: 10px;
        }
        
        /* Message text */
        .enquiry-text {
            font-size: 0.9em;
            color: var(--secondary-text);
            margin-top: 20px;
        }

    </style>
</head>
<body>
    
    <div class="floating-text-container">
        <h1 class="main-logo">EKSU HUB</h1>
        
        <p class="update-status">Academics</p>
        
        <p class="version-text">COMING SOON</p>
    </div>

    <a 
        href="https://wa.me/2347077575301?text=Hello%2C%20I%20am%20checking%20on%20the%20EKSU%20HUB%20update." 
        target="_blank" 
        class="whatsapp-button"
    >
        <i class="fa-brands fa-whatsapp"></i>
        Message for Enquiry
    </a>

    
</body>
</html>
