<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EksuHub Messages</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- Root Variables: Dark Mode (Default) --- */
        :root {
            --primary-color: #0088ff; 
            --background-color: #1a1a1a; 
            --card-bg: #2b2b2b; 
            --text-color: #f0f0f0; 
            --text-secondary: #aaaaaa; 
            --border-color: #383838; 
            --shadow-dark: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* --- Light Mode Definition --- */
        :root[data-theme="light"] {
            --primary-color: #007bff; 
            --background-color: #f7f9fc; 
            --card-bg: white; 
            --text-color: #333; 
            --text-secondary: #6c757d; 
            --border-color: #e0e6ed; 
            --shadow-dark: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* --- Global & Scrollbar --- */
        * { box-sizing: border-box; transition: background-color 0.3s, color 0.3s, border-color 0.3s; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--background-color);
            margin: 0;
            color: var(--text-color);
            min-height: 100vh;
        }
        
        /* --- Header (List View) --- */
        .header {
            background-color: var(--primary-color); 
            color: white;
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 100;
        }
        .header h1 { margin: 0; font-size: 1.6em; font-weight: 600; }
        .header small { 
            display: block; 
            font-size: 0.6em; 
            font-weight: 400; 
            opacity: 0.8;
            margin-top: -3px; /* Pull it closer to the main title */
        }
        .icon-btn { 
            background: none; border: none; color: white; font-size: 1.6em; cursor: pointer; transition: opacity 0.2s; 
            padding: 0 5px; 
        }
        .icon-btn:hover { opacity: 0.8; }

        /* --- 1. User/Conversation List View (#usersListView) --- */
        #usersListView {
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 20px;
        }

        .section-header {
            padding: 10px 20px 5px;
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
            font-weight: 500;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .user-item:hover {
            background-color: var(--card-bg);
        }
        
        .user-avatar {
            width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-right: 15px;
            font-size: 30px; line-height: 50px; text-align: center;
            background-color: var(--border-color);
            color: var(--text-secondary);
        }
        
        .user-info {
            flex-grow: 1;
            min-width: 0;
        }
        .user-info strong { 
            display: block; 
            font-size: 1.1em; 
            color: var(--text-color); 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        .last-message { 
            font-size: 0.9em; 
            color: var(--text-secondary);
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            margin-top: 2px;
        }
        .last-message.new-chat {
             font-style: italic;
             color: var(--primary-color);
        }
        
        .metadata-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 10px;
            flex-shrink: 0;
        }

        .message-time {
            font-size: 0.75em;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        
        /* New: Unread Badge */
        .unread-badge {
            background-color: #ff3b30; /* Red/Alert color */
            color: white;
            font-size: 0.7em;
            font-weight: bold;
            border-radius: 10px;
            padding: 2px 7px;
            min-width: 20px;
            text-align: center;
        }


        /* --- 2. Full-Screen Chat Modal (#chatModal) --- */
        #chatModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            transform: translateX(100%); 
            transition: transform 0.3s ease-in-out;
        }
        #chatModal.open {
            transform: translateX(0); 
        }

        /* Chat Modal Header (Back Button) */
        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        .chat-header h3 { margin: 0; font-size: 1.2em; flex-grow: 1; }
        .chat-header-info {
            display: flex;
            align-items: center;
        }

        /* Message Area */
        .message-area {
            flex-grow: 1;
            padding: 10px 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        /* Message Bubbles */
        .message-bubble {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .incoming {
            background-color: var(--card-bg);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .outgoing {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .message-time-bubble {
            display: block;
            font-size: 0.7em;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.7);
            text-align: right;
        }
        
        /* Input Area */
        .chat-input {
            padding: 10px 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-shrink: 0;
        }
        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            margin-right: 10px;
        }
        .chat-input button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px; height: 45px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .chat-input button:hover {
            background-color: #006aff;
        }
        
        /* Utility */
        .hidden { display: none; }
    </style>
</head>
<body data-theme="dark">

    <header class="header">
        <div class="header-left">
            <button class="icon-btn" onclick="window.location.href='feed.html'" title="Back to Feed">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div style="margin-left: 10px;">
                <h1>Messages</h1>
                <small>EksuHub</small>
            </div>
        </div>
        <div class="header-right">
            <button class="icon-btn" title="Settings">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </header>

    <div id="usersListView">
        <p id="listStatus" style="text-align: center; color: var(--text-secondary); padding: 20px;">
            Loading all users...
        </p>
    </div>
    
    <div id="chatModal" class="hidden">
        
        <div class="chat-header">
            <button class="icon-btn" id="backToUsersListBtn" title="Back">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="chat-header-info" style="margin-left: 10px;">
                <img id="chatHeaderAvatar" class="user-avatar" style="width: 40px; height: 40px; margin-right: 10px; line-height: 40px;">
                <h3 id="chatHeaderUsername">Chat Partner</h3>
            </div>
        </div>
        
        <div class="message-area" id="messageArea">
            <p style="text-align: center; color: var(--text-secondary); margin-top: 20px;">Loading messages...</p>
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message..." disabled>
            <button id="sendButton" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        
    </div>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://wfhaiasdkkmwjzrndcmi.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndmaGFpYXNka2ttd2p6cm5kY21pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNTE5MDUsImV4cCI6MjA3OTcyNzkwNX0.jTBRJi4lpmbv4R5rxF_CS9GrF5UMVxiIH9Th9frGWWI';
        const REDIRECT_PAGE = 'auth.html'; 
        const PLACEHOLDER_AVATAR = 'https://via.placeholder.com/50/383838/f0f0f0?text=E'; 

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // --- DOM Elements ---
        const usersListView = document.getElementById('usersListView');
        const listStatus = document.getElementById('listStatus');
        const chatModal = document.getElementById('chatModal');
        const backToUsersListBtn = document.getElementById('backToUsersListBtn');
        const chatHeaderUsername = document.getElementById('chatHeaderUsername');
        const chatHeaderAvatar = document.getElementById('chatHeaderAvatar');
        const messageArea = document.getElementById('messageArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        
        // --- Global State ---
        let currentUserId = null; 
        let activeConversationId = null;
        let activeRecipientId = null;
        let activeRecipientUsername = null;
        let activeRecipientAvatarUrl = null;
        let activeSubscription = null; 
        
        // --- UTILITY FUNCTIONS ---
        
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
        }

        async function checkUserSession() {
            const { data: { user }, error } = await supabaseClient.auth.getUser();
            if (error || !user) {
                window.location.href = REDIRECT_PAGE;
                return null;
            }
            currentUserId = user.id;
            return user;
        }

        function getCanonicalUserPair(id1, id2) {
            // Returns the two IDs sorted lexically (required by the 'conversations' table check constraint)
            return id1 < id2 ? { user1: id1, user2: id2 } : { user1: id2, user2: id1 };
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            if (date.toDateString() === now.toDateString()) {
                // Today: show time (e.g., 2:30 PM)
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else if (now.getTime() - date.getTime() < 7 * 24 * 60 * 60 * 1000) {
                 // Within the last week: show weekday (e.g., Mon)
                return date.toLocaleDateString([], { weekday: 'short' });
            } else {
                // Older: show date (e.g., 11/20/25)
                return date.toLocaleDateString([], { month: 'numeric', day: 'numeric', year: '2-digit' });
            }
        }
        
        // Fisher-Yates shuffle for randomization
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }


        // --- PHASE 1: USER LIST VIEW LOGIC ---

        async function fetchAllUsersAndConversations() {
            // 1. Fetch all users
            const { data: allUsers, error: userError } = await supabaseClient
                .from('users')
                .select('id, username, avatar_url')
                .neq('id', currentUserId)
                .not('username', 'is', null)
                .order('username', { ascending: true });

            if (userError) {
                listStatus.textContent = `Error loading users: ${userError.message}`;
                return;
            }

            // 2. Fetch all messages to calculate unread counts and latest preview
            const { data: allMessages, error: msgError } = await supabaseClient
                .from('chat_messages')
                .select(`
                    content, 
                    created_at, 
                    sender_id,
                    is_read,
                    conversation_id,
                    conversation:conversations(user1_id, user2_id)
                `)
                .order('created_at', { ascending: false });

            if (msgError) console.warn('Could not fetch messages for preview/counts:', msgError);

            const conversationDataMap = {}; // Will hold latest message and unread count per convo ID

            if (allMessages) {
                // Group and process messages
                for (const msg of allMessages) {
                    const convoId = msg.conversation_id;
                    
                    if (!conversationDataMap[convoId]) {
                        // This is the latest message found for this conversation ID
                        conversationDataMap[convoId] = {
                            convoId: convoId,
                            latestMsg: {
                                content: msg.content,
                                created_at: msg.created_at,
                                sender_id: msg.sender_id,
                            },
                            user1_id: msg.conversation.user1_id,
                            user2_id: msg.conversation.user2_id,
                            unreadCount: 0,
                            lastMsgTime: new Date(msg.created_at).getTime(),
                        };
                    }

                    // Calculate unread count (only count incoming unread messages)
                    if (!msg.is_read && msg.sender_id !== currentUserId) {
                        conversationDataMap[convoId].unreadCount++;
                    }
                }
            }

            renderUsersList(allUsers, conversationDataMap);
        }

        function renderUsersList(users, conversationDataMap) {
            usersListView.innerHTML = '';
            listStatus.classList.add('hidden');

            if (users.length === 0) {
                usersListView.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 20px;">No other users found on the platform.</p>';
                return;
            }

            const existingChats = [];
            const newChats = [];

            users.forEach(user => {
                
                let convoData = null;
                
                // Find the associated conversation data using user IDs
                for (const id in conversationDataMap) {
                    const data = conversationDataMap[id];
                    if ((data.user1_id === user.id && data.user2_id === currentUserId) || 
                        (data.user1_id === currentUserId && data.user2_id === user.id)) {
                        convoData = data;
                        break;
                    }
                }

                // Avatar and Placeholder Logic
                let avatarHtml;
                if (user.avatar_url) {
                    avatarHtml = `<img src="${user.avatar_url}" class="user-avatar" alt="${user.username}'s avatar" onerror="this.onerror=null; this.src='${PLACEHOLDER_AVATAR}'">`;
                } else {
                    avatarHtml = `<i class="fas fa-user-circle user-avatar"></i>`;
                }

                const item = document.createElement('div');
                item.className = 'user-item';
                item.setAttribute('data-recipient-id', user.id);
                
                
                if (convoData) {
                    // --- Existing Chat Logic ---
                    
                    const lastMsg = convoData.latestMsg;
                    const previewText = (lastMsg.sender_id === currentUserId ? 'You: ' : '') + lastMsg.content; 
                    const timeText = formatTime(lastMsg.created_at);
                    const unreadCount = convoData.unreadCount;
                    
                    item.innerHTML = `
                        ${avatarHtml}
                        <div class="user-info">
                            <strong>@${user.username}</strong>
                            <span class="last-message">${previewText}</span>
                        </div>
                        <div class="metadata-container">
                            <span class="message-time">${timeText}</span>
                            ${unreadCount > 0 ? `<span class="unread-badge">${unreadCount}</span>` : ''}
                        </div>
                    `;
                    
                    existingChats.push({ 
                        element: item, 
                        lastMsgTime: convoData.lastMsgTime,
                        convoId: convoData.convoId
                    });

                } else {
                    // --- New Chat Logic ---
                    item.innerHTML = `
                        ${avatarHtml}
                        <div class="user-info">
                            <strong>@${user.username}</strong>
                            <span class="last-message new-chat"><i class="fas fa-comment-alt"></i> Start a new chat</span>
                        </div>
                        <div class="metadata-container"></div>
                    `;
                    newChats.push({ element: item, convoId: null });
                }
                
                item.addEventListener('click', () => {
                    // Convo ID is available in the object for existing chats, or null for new ones
                    const idToPass = convoData ? convoData.convoId : null; 
                    openChatModal(idToPass, user.id, user.username, user.avatar_url);
                });
            });
            
            // 3. Sorting & Rendering

            // Sort existing chats by last message time (descending)
            existingChats.sort((a, b) => b.lastMsgTime - a.lastMsgTime);
            
            // Randomize new chats
            shuffleArray(newChats);

            // Add Header for Existing Chats
            if (existingChats.length > 0) {
                const headerExisting = document.createElement('div');
                headerExisting.className = 'section-header';
                headerExisting.textContent = 'Existing Chats';
                usersListView.appendChild(headerExisting);
                existingChats.forEach(item => usersListView.appendChild(item.element));
            }

            // Add Header for New Chats
            if (newChats.length > 0) {
                const headerNew = document.createElement('div');
                headerNew.className = 'section-header';
                headerNew.textContent = 'Start a New Chat';
                usersListView.appendChild(headerNew);
                newChats.forEach(item => usersListView.appendChild(item.element));
            }
        }


        // --- PHASE 2: FULL-SCREEN CHAT MODAL LOGIC (Modified to Mark Read) ---

        async function getOrCreateConversation(recipientId) {
            
            if (!currentUserId || !recipientId) {
                console.error("Cannot create conversation: currentUserId or recipientId is missing.");
                alert("Authentication Error: Please refresh the page and log in again.");
                return null;
            }

            const { user1, user2 } = getCanonicalUserPair(currentUserId, recipientId);
            
            // 1. Check for existing conversation
            const { data: convo, error } = await supabaseClient
                .from('conversations')
                .select('id')
                .eq('user1_id', user1)
                .eq('user2_id', user2)
                .maybeSingle();

            if (error) {
                console.error('Error checking conversation:', error);
                return null;
            }

            if (convo) {
                return convo.id;
            }

            // 2. If not found, create a new one
            const { data: newConvo, error: createError } = await supabaseClient
                .from('conversations')
                .insert([{ user1_id: user1, user2_id: user2 }])
                .select('id')
                .single();

            if (createError) {
                console.error('Error creating conversation:', createError);
                alert(`Failed to create conversation. Database Error: ${createError.message}`); 
                return null;
            }

            return newConvo.id;
        }


        async function openChatModal(existingConvoId, recipientId, username, avatarUrl) {
            
            // 1. Get or Create Conversation ID
            let convoId = existingConvoId;
            if (!convoId) {
                convoId = await getOrCreateConversation(recipientId);
                if (!convoId) {
                    return;
                }
            }

            // 2. Set Global State
            activeConversationId = convoId;
            activeRecipientId = recipientId;
            activeRecipientUsername = username;
            activeRecipientAvatarUrl = avatarUrl;

            // 3. Update Modal Header & Show Modal
            chatHeaderUsername.textContent = `@${username}`;
            chatHeaderAvatar.src = avatarUrl || PLACEHOLDER_AVATAR;
            chatHeaderAvatar.classList.toggle('fa-user-circle', !avatarUrl);
            chatHeaderAvatar.src = avatarUrl || '';

            chatModal.classList.remove('hidden');
            chatModal.classList.add('open');
            document.body.style.overflow = 'hidden'; 
            
            // 4. Load Messages, Setup Real-time, and MARK MESSAGES AS READ
            await loadMessagesAndSetupRealtime(convoId);

            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
            
            // NOTE: If you implemented the PG function, call it here:
            // await markMessagesAsRead(convoId, currentUserId);
            
            // Since we don't have a PG function yet, we will just visually clear the counter.
        }

        async function loadMessagesAndSetupRealtime(convoId) {
            messageArea.innerHTML = '<p style="text-align: center; color: var(--text-secondary); margin-top: 20px;">Loading messages...</p>';

            // Cleanup previous subscription
            if (activeSubscription) {
                supabaseClient.removeChannel(activeSubscription);
            }

            // Fetch and Render Messages
            const { data: messages, error } = await supabaseClient
                .from('chat_messages')
                .select('*')
                .eq('conversation_id', convoId)
                .order('created_at', { ascending: true })
                .limit(50); 

            if (error) {
                messageArea.innerHTML = `<p style="text-align: center; color: red;">Error loading history: ${error.message}</p>`;
                return;
            }
            
            messageArea.innerHTML = '';
            messages.forEach(msg => {
                renderMessage(msg, msg.sender_id === currentUserId);
            });
            scrollToBottom();

            // *** MARK MESSAGES AS READ (Client-side implementation) ***
            // This attempts to mark all incoming, unread messages in this conversation as read
            const { error: readError } = await supabaseClient
                .from('chat_messages')
                .update({ is_read: true })
                .eq('conversation_id', convoId)
                .eq('is_read', false)
                .neq('sender_id', currentUserId); // Only mark messages SENT TO us as read

            if (readError) {
                console.error("Failed to mark messages as read:", readError);
            }
            // --- End Mark Read ---
            
            // Setup Realtime Subscription
            activeSubscription = supabaseClient.channel(`chat:${convoId}`)
                .on(
                    'postgres_changes',
                    { 
                        event: 'INSERT', 
                        schema: 'public', 
                        table: 'chat_messages',
                        filter: `conversation_id=eq.${convoId}`
                    },
                    (payload) => {
                        const newMessage = payload.new;
                        if (newMessage.sender_id !== currentUserId) {
                           renderMessage(newMessage, false);
                           scrollToBottom();
                           
                           // Optimistically mark the newly arrived message as read
                           supabaseClient.from('chat_messages')
                                .update({ is_read: true })
                                .eq('id', newMessage.id)
                                .then(result => {
                                    if (result.error) console.error("Realtime read mark failed:", result.error);
                                });
                        }
                    }
                )
                .subscribe();
        }


        // --- MESSAGE RENDERING & SENDING ---

        function renderMessage(message, isOutgoing) {
            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${isOutgoing ? 'outgoing' : 'incoming'}`;
            
            const content = document.createTextNode(message.content);
            const time = document.createElement('span');
            time.className = 'message-time-bubble';
            time.textContent = formatTime(message.created_at);
            
            bubble.appendChild(content);
            bubble.appendChild(time);
            messageArea.appendChild(bubble);
        }

        function scrollToBottom() {
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !activeConversationId || !currentUserId) return;
            
            messageInput.value = ''; 
            messageInput.focus();
            
            // 1. Optimistic Render
            const tempMessage = {
                content: content,
                created_at: new Date().toISOString(),
                sender_id: currentUserId,
                is_read: true // Assume sender has read their own message
            };
            renderMessage(tempMessage, true);
            scrollToBottom();

            // 2. Database Insert
            const { error } = await supabaseClient
                .from('chat_messages')
                .insert({
                    conversation_id: activeConversationId,
                    sender_id: currentUserId,
                    content: content
                });
                
            if (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message due to a server error.');
            }
            
            // 3. Re-render list to update preview
            setTimeout(fetchAllUsersAndConversations, 500);
        }

        // --- BACK BUTTON LOGIC ---
        function closeChatModal() {
            if (activeSubscription) {
                supabaseClient.removeChannel(activeSubscription);
            }
            activeConversationId = null;
            activeRecipientId = null;

            chatModal.classList.remove('open');
            document.body.style.overflow = ''; 
            
            setTimeout(() => {
                chatModal.classList.add('hidden');
            }, 300);
            
            // Re-fetch list to clear unread counts and ensure sorting is accurate
            fetchAllUsersAndConversations();
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            initializeTheme();
            const user = await checkUserSession();
            
            if (user) {
                await fetchAllUsersAndConversations();
                
                // Event Listeners
                sendButton.addEventListener('click', sendMessage);
                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });
                
                backToUsersListBtn.addEventListener('click', closeChatModal);
            }
        });
    </script> 

</body>
