<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EksuHub Messages</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- Root Variables: Dark Mode (Default) --- */
        :root {
            --primary-color: #0088ff; 
            --background-color: #1a1a1a; 
            --card-bg: #2b2b2b; 
            --text-color: #f0f0f0; 
            --text-secondary: #aaaaaa; 
            --border-color: #383838; 
            --shadow-dark: 0 4px 15px rgba(0, 0, 0, 0.5);
            --mention-highlight: #ffcc00; 
            --notification-badge: #ff3b30;
            --mention-color: #00ffff; /* Bright Cyan for mentions */
        }

        /* --- Light Mode Definition --- */
        :root[data-theme="light"] {
            --primary-color: #007bff; 
            --background-color: #f7f9fc; 
            --card-bg: white; 
            --text-color: #333; 
            --text-secondary: #6c757d; 
            --border-color: #e0e6ed; 
            --shadow-dark: 0 4px 15px rgba(0, 0, 0, 0.1);
            --mention-highlight: #ffeb3b; 
            --notification-badge: #ff3b30;
            --mention-color: #007bff; /* Primary color for mentions in light mode */
        }

        /* --- Global & Scrollbar --- */
        * { box-sizing: border-box; transition: background-color 0.3s, color 0.3s, border-color 0.3s; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--background-color);
            margin: 0;
            color: var(--text-color);
            min-height: 100vh;
        }
        
        /* --- Header (List View) --- */
        .header {
            background-color: var(--primary-color); 
            color: white;
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 100;
        }
        .header h1 { margin: 0; font-size: 1.6em; font-weight: 600; }
        .header small { 
            display: block; 
            font-size: 0.6em; 
            font-weight: 400; 
            opacity: 0.8;
            margin-top: -3px; 
        }
        .icon-btn { 
            background: none; border: none; color: white; font-size: 1.6em; cursor: pointer; transition: opacity 0.2s; 
            padding: 0 5px; 
            position: relative;
        }
        .icon-btn:hover { opacity: 0.8; }
        
        /* ðŸš© UPDATED: Notification badge in header (Smaller & Stylish) */
        #globalNotificationBadge {
            position: absolute;
            top: 5px;
            right: 0px;
            background-color: var(--notification-badge); /* Uses the defined red color */
            color: white;
            font-size: 0.65em; /* Smaller font size */
            font-weight: 700;
            border-radius: 4px; /* Slightly rounded square */
            padding: 1px 5px; /* Smaller padding */
            min-width: 18px; /* Minimum width */
            text-align: center;
            line-height: 1.4;
            transform: translate(30%, -30%); /* Adjusted position */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        }
        
        /* The old #notificationBadge block is now removed/replaced */

        /* --- 1. User/Conversation List View (#usersListView) --- */
        #usersListView {
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 20px;
        }
        .universal-chat-item {
            background-color: var(--card-bg); 
            border-top: 2px solid var(--primary-color);
            position: sticky;
            top: 59px; 
            z-index: 50;
            box-shadow: var(--shadow-dark); 
            padding: 18px 20px; 
        }
        .universal-chat-avatar {
            background-color: var(--primary-color);
            color: white;
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            margin-right: 15px;
            font-size: 24px; 
            line-height: 50px; 
            text-align: center;
            flex-shrink: 0;
        }
        .section-header {
            padding: 10px 20px 5px;
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
            font-weight: 500;
        }
        .user-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .user-item:hover {
            background-color: var(--card-bg);
        }
        .user-avatar {
            width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-right: 15px;
            font-size: 30px; line-height: 50px; text-align: center;
            background-color: var(--border-color);
            color: var(--text-secondary);
        }
        .user-info {
            flex-grow: 1;
            min-width: 0;
        }
        .user-info strong { 
            display: block; 
            font-size: 1.1em; 
            color: var(--text-color); 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        .last-message { 
            font-size: 0.9em; 
            color: var(--text-secondary);
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            margin-top: 2px;
        }
        .last-message.new-chat {
             font-style: italic;
             color: var(--primary-color);
        }
        .metadata-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 10px;
            flex-shrink: 0;
        }
        .message-time {
            font-size: 0.75em;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        .unread-badge {
            background-color: var(--notification-badge); 
            color: white;
            font-size: 0.7em;
            font-weight: bold;
            border-radius: 10px;
            padding: 2px 7px;
            min-width: 20px;
            text-align: center;
        }


        /* --- 2. Full-Screen Chat Modal (#chatModal) --- */
        #chatModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            transform: translateX(100%); 
            transition: transform 0.3s ease-in-out;
        }
        #chatModal.open {
            transform: translateX(0); 
        }

        /* Chat Modal Header (Back Button) */
        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        .chat-header h3 { margin: 0; font-size: 1.2em; flex-grow: 1; }
        .chat-header-info {
            display: flex;
            align-items: center;
        }

        /* Message Area */
        .message-area {
            flex-grow: 1;
            padding: 10px 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            /* ðŸš© NEW: Smooth scroll animation */
            scroll-behavior: smooth; 
        }
        
        /* Message Bubbles */
        .message-bubble {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative; 
            cursor: pointer; 
        }
        .message-bubble:hover {
            opacity: 0.9;
        }
        
        /* Highlight style for mentions */
        .message-bubble.mention-highlight {
            /* Border/shadow for the bubble when the user is mentioned */
            border: 2px solid var(--mention-highlight);
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        /* ðŸš© NEW: Style for the mentioned text itself (@name) */
        .message-content em.mention-text {
            color: var(--mention-color); 
            font-style: italic; 
            font-weight: bold; 
        }

        .incoming {
            background-color: var(--card-bg);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .outgoing {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .message-time-bubble {
            display: block;
            font-size: 0.7em;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.7);
            text-align: right;
        }
        
        /* Input Area */
        .chat-input {
            padding: 10px 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-shrink: 0;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border-radius: 25px; 
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            margin-right: 10px;
        }
        
        .chat-input button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px; height: 45px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .chat-input button:hover {
            background-color: #006aff;
        }
        
        /* Utility */
        .hidden { display: none !important; }
    </style>
</head>
<body data-theme="dark">

    <header class="header">
        <div class="header-left">
            <button class="icon-btn" onclick="window.location.href='feed.html'" title="Back to Feed">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div style="margin-left: 10px;">
                <h1>Messages</h1>

            </div>
        </div>
        <div class="header-right">
            <button class="icon-btn" id="listNotificationBtn" title="Unread Messages">

    </div>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://wfhaiasdkkmwjzrndcmi.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndmaGFpYXNka2ttd2p6cm5kY21pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNTE5MDUsImV4cCI6MjA3OTcyNzkwNX0.jTBRJi4lpmbv4R5rxF_CS9GrF5UMVxiIH9Th9frGWWI';
        const REDIRECT_PAGE = 'auth.html'; 
        const PLACEHOLDER_AVATAR = 'https://via.placeholder.com/50/383838/f0f0f0?text=E'; 
        
        // CONSTANTS FOR UNIVERSAL CHAT
        const UNIVERSAL_CONVO_ID = '00000000-0000-0000-0000-000000000001'; 
        const UNIVERSAL_CHAT_USERNAME = 'EksuHub Global Channel'; 
        const MESSAGE_HISTORY_LIMIT = 50; 
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // --- DOM Elements ---
        const usersListView = document.getElementById('usersListView');
        const listStatus = document.getElementById('listStatus');
        const chatModal = document.getElementById('chatModal');
        const backToUsersListBtn = document.getElementById('backToUsersListBtn');
        const chatHeaderUsername = document.getElementById('chatHeaderUsername');
        const chatHeaderAvatar = document.getElementById('chatHeaderAvatar');
        const messageArea = document.getElementById('messageArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const globalNotificationBadge = document.getElementById('globalNotificationBadge');
        
        // --- Global State ---
        let currentUserId = null; 
        let currentUsername = null; 
        let activeConversationId = null;
        let activeRecipientId = null;
        
        let manualRefreshInterval = null; 
        let lastMessageTimestamp = null; // Track the newest message timestamp for polling filter
        
        // Color map for Universal Chat Usernames
        const colorPalette = [
            '#FF6347', '#3CB371', '#4682B4', '#FFD700', '#A020F0',
            '#00CED1', '#FF4500', '#7FFF00', '#DA70D6', '#20B2AA'
        ];
        const userColorMap = {}; 
        
        function getUsernameColor(userId) {
            if (!userColorMap[userId]) {
                const availableColors = colorPalette.filter(color => !Object.values(userColorMap).includes(color));
                
                if (availableColors.length === 0) {
                    userColorMap[userId] = colorPalette[Math.floor(Math.random() * colorPalette.length)];
                } else {
                    userColorMap[userId] = availableColors[Math.floor(Math.random() * colorPalette.length)];
                }
            }
            return userColorMap[userId];
        }


        // --- UTILITY FUNCTIONS ---
        
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
        }

        async function checkUserSession() {
            const { data: { user }, error } = await supabaseClient.auth.getUser();
            if (error || !user) {
                window.location.href = REDIRECT_PAGE;
                return null;
            }
            currentUserId = user.id;
            
            const { data: userData, error: userError } = await supabaseClient
                .from('users')
                .select('username')
                .eq('id', currentUserId)
                .single();

            if (userError || !userData) {
                 console.error("Could not fetch current user's username:", userError);
                 currentUsername = 'You'; 
            } else {
                currentUsername = userData.username;
            }

            return user;
        }

        function getCanonicalUserPair(id1, id2) {
            return id1 < id2 ? { user1: id1, user2: id2 } : { user1: id2, user2: id1 };
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            if (date.toDateString() === now.toDateString()) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else if (now.getTime() - date.getTime() < 7 * 24 * 60 * 60 * 1000) {
                return date.toLocaleDateString([], { weekday: 'short' });
            } else {
                return date.toLocaleDateString([], { month: 'numeric', day: 'numeric', year: '2-digit' });
            }
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function scrollToBottom() {
            // CSS scroll-behavior: smooth handles the animation
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        function isUserTypingNewContent() {
            return messageInput.value.trim().length > 0;
        }
        
        // --- POLLING REFRESH FUNCTIONS ---
        async function unobtrusiveManualRefresh() {
            if (activeConversationId && chatModal.classList.contains('open')) {
                const oldScrollTop = messageArea.scrollTop;
                const oldScrollHeight = messageArea.scrollHeight;
                
                // Determine if user is near the bottom (within 20px)
                const userWasAtBottom = (oldScrollTop + messageArea.clientHeight >= oldScrollHeight - 20);

                const newMessagesArrived = await loadMessages(activeConversationId, true); 

                if (newMessagesArrived) {
                    if (userWasAtBottom) {
                        scrollToBottom(); // Scroll smoothly to the new bottom
                    } else {
                        // User was reading history, keep their position relative to the new height
                        messageArea.scrollTop = oldScrollTop + (messageArea.scrollHeight - oldScrollHeight);
                    }
                }
            }
        }
        
        function startManualRefresh() {
            if (manualRefreshInterval) clearInterval(manualRefreshInterval);
            manualRefreshInterval = setInterval(unobtrusiveManualRefresh, 3000); // 3 seconds refresh
        }
        
        function stopManualRefresh() {
            if (manualRefreshInterval) clearInterval(manualRefreshInterval);
            manualRefreshInterval = null;
        }

        function setupMessageInputListeners() {
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) { 
                    e.preventDefault(); 
                    if (isUserTypingNewContent()) {
                       sendMessage();
                    }
                }
            });

            messageInput.addEventListener('input', () => {
                sendButton.disabled = !isUserTypingNewContent();
            });
            
            // Tap-to-Mention Listener (Delegated to parent area)
            messageArea.addEventListener('click', (e) => {
                const bubble = e.target.closest('.message-bubble');
                if (bubble && bubble.classList.contains('incoming')) {
                    const senderUsername = bubble.getAttribute('data-sender-username');
                    if (senderUsername) {
                        handleTapToMention(senderUsername);
                    }
                }
            });
        }
        
        // --- Handle Tap to Mention ---
        function handleTapToMention(username) {
            const mentionText = `@${username} `;
            let currentInput = messageInput.value.trim();
            
            if (currentInput.endsWith(mentionText.trim())) return;
            
            if (currentInput.length > 0 && !currentInput.endsWith(' ')) {
                 currentInput += ' '; 
            }
            
            messageInput.value = currentInput + mentionText;
            messageInput.focus();
            sendButton.disabled = false;
        }


        // --- PHASE 1: USER LIST VIEW LOGIC ---
        
        async function fetchUniversalChatData() {
             const { data: latestMsg, error: msgError } = await supabaseClient
                .from('chat_messages')
                .select(`content, created_at, sender_id, is_read`)
                .eq('conversation_id', UNIVERSAL_CONVO_ID)
                .order('created_at', { ascending: false })
                .limit(1)
                .maybeSingle();

            if (msgError) console.warn('Could not fetch Universal Chat latest message:', msgError);
            
            const { count: unreadCount, error: countError } = await supabaseClient
                .from('chat_messages')
                .select('*', { count: 'exact', head: true })
                .eq('conversation_id', UNIVERSAL_CONVO_ID)
                .eq('is_read', false)
                .neq('sender_id', currentUserId); 

            if (countError) console.warn('Could not fetch Universal Chat unread count:', countError);

            return { latestMsg, unreadCount: unreadCount || 0 };
        }


        async function fetchAllUsersAndConversations() {
            const universalData = await fetchUniversalChatData();
            
            const { data: allUsers, error: userError } = await supabaseClient
                .from('users')
                .select('id, username, avatar_url')
                .neq('id', currentUserId)
                .not('username', 'is', null)
                .order('username', { ascending: true });

            if (userError) {
                listStatus.textContent = `Error loading users: ${userError.message}`;
                return;
            }

            const { data: allMessages, error: msgError } = await supabaseClient
                .from('chat_messages')
                .select(`
                    content, 
                    created_at, 
                    sender_id,
                    is_read,
                    conversation_id,
                    conversation:conversations(user1_id, user2_id)
                `)
                .neq('conversation_id', UNIVERSAL_CONVO_ID) 
                .order('created_at', { ascending: false });

            if (msgError) console.warn('Could not fetch messages for preview/counts:', msgError);

            const conversationDataMap = {}; 
            let totalUnreadCount = universalData.unreadCount;

            if (allMessages) {
                for (const msg of allMessages) {
                    const convoId = msg.conversation_id;
                    
                    if (!conversationDataMap[convoId]) {
                        conversationDataMap[convoId] = {
                            convoId: convoId,
                            latestMsg: {
                                content: msg.content,
                                created_at: msg.created_at,
                                sender_id: msg.sender_id,
                            },
                            user1_id: msg.conversation.user1_id,
                            user2_id: msg.conversation.user2_id,
                            unreadCount: 0,
                            lastMsgTime: new Date(msg.created_at).getTime(),
                        };
                    }

                    if (!msg.is_read && msg.sender_id !== currentUserId) {
                        conversationDataMap[convoId].unreadCount++;
                        totalUnreadCount++;
                    }
                }
            }
            
            updateGlobalNotification(totalUnreadCount);

            renderUsersList(allUsers, conversationDataMap, universalData);
        }
        
        function updateGlobalNotification(count) {
            if (count > 0) {
                globalNotificationBadge.textContent = count > 99 ? '99+' : count;
                globalNotificationBadge.classList.remove('hidden');
            } else {
                globalNotificationBadge.classList.add('hidden');
            }
        }


        function renderUsersList(users, conversationDataMap, universalData) {
            usersListView.innerHTML = '';
            listStatus.classList.add('hidden');

            // --- A. Render Universal Chat Item ---
            const universalItem = document.createElement('div');
            universalItem.className = 'user-item universal-chat-item';
            universalItem.setAttribute('data-recipient-id', 'universal'); 
            
            const uLastMsg = universalData.latestMsg;
            const uUnreadCount = universalData.unreadCount;
            
            let uPreviewText = 'Welcome! Say hello to the community.';
            if (uLastMsg) {
                uPreviewText = (uLastMsg.sender_id === currentUserId ? 'You: ' : '') + uLastMsg.content.replace(/\n/g, ' ');
            }
            
            const uTimeText = uLastMsg ? formatTime(uLastMsg.created_at) : '';

            universalItem.innerHTML = `
                <div class="universal-chat-avatar"><i class="fas fa-globe"></i></div>
                <div class="user-info">
                    <strong>${UNIVERSAL_CHAT_USERNAME}</strong>
                    <span class="last-message">${uPreviewText}</span>
                </div>
                <div class="metadata-container">
                    <span class="message-time">${uTimeText}</span>
                    ${uUnreadCount > 0 ? `<span class="unread-badge">${uUnreadCount}</span>` : ''}
                </div>
            `;
            
            universalItem.addEventListener('click', () => {
                openChatModal(UNIVERSAL_CONVO_ID, 'UNIVERSAL_CHAT_RECIPIENT', UNIVERSAL_CHAT_USERNAME, null); 
            });

            usersListView.appendChild(universalItem);


            // --- B. Render Private Chats ---
            
            const existingChats = [];
            const newChats = [];

            users.forEach(user => {
                
                let convoData = null;
                
                for (const id in conversationDataMap) {
                    const data = conversationDataMap[id];
                    if ((data.user1_id === user.id && data.user2_id === currentUserId) || 
                        (data.user1_id === currentUserId && data.user2_id === user.id)) {
                        convoData = data;
                        break;
                    }
                }

                let avatarHtml;
                if (user.avatar_url) {
                    avatarHtml = `<img src="${user.avatar_url}" class="user-avatar" alt="${user.username}'s avatar" onerror="this.onerror=null; this.src='${PLACEHOLDER_AVATAR}'">`;
                } else {
                    avatarHtml = `<i class="fas fa-user-circle user-avatar"></i>`;
                }

                const item = document.createElement('div');
                item.className = 'user-item';
                item.setAttribute('data-recipient-id', user.id);
                
                
                if (convoData) {
                    const lastMsg = convoData.latestMsg;
                    
                    const finalPreviewText = (lastMsg.sender_id === currentUserId ? 'You: ' : '') + lastMsg.content.replace(/\n/g, ' '); 
                    const timeText = formatTime(lastMsg.created_at);
                    const unreadCount = convoData.unreadCount;
                    
                    item.innerHTML = `
                        ${avatarHtml}
                        <div class="user-info">
                            <strong>@${user.username}</strong>
                            <span class="last-message">${finalPreviewText}</span>
                        </div>
                        <div class="metadata-container">
                            <span class="message-time">${timeText}</span>
                            ${unreadCount > 0 ? `<span class="unread-badge">${unreadCount}</span>` : ''}
                        </div>
                    `;
                    
                    existingChats.push({ 
                        element: item, 
                        lastMsgTime: convoData.lastMsgTime,
                        convoId: convoData.convoId
                    });

                } else {
                    item.innerHTML = `
                        ${avatarHtml}
                        <div class="user-info">
                            <strong>@${user.username}</strong>
                            <span class="last-message new-chat"><i class="fas fa-comment-alt"></i> Start a new chat</span>
                        </div>
                        <div class="metadata-container"></div>
                    `;
                    newChats.push({ element: item, convoId: null });
                }
                
                item.addEventListener('click', () => {
                    const idToPass = convoData ? convoData.convoId : null; 
                    openChatModal(idToPass, user.id, user.username, user.avatar_url);
                });
            });
            
            existingChats.sort((a, b) => b.lastMsgTime - a.lastMsgTime);
            shuffleArray(newChats);

            if (existingChats.length > 0) {
                const headerExisting = document.createElement('div');
                headerExisting.className = 'section-header';
                headerExisting.textContent = 'Private Chats';
                usersListView.appendChild(headerExisting);
                existingChats.forEach(item => usersListView.appendChild(item.element));
            }

            if (newChats.length > 0) {
                const headerNew = document.createElement('div');
                headerNew.className = 'section-header';
                headerNew.textContent = 'Start a New Private Chat';
                usersListView.appendChild(headerNew);
                newChats.forEach(item => usersListView.appendChild(item.element));
            }
        }


        // --- PHASE 2: FULL-SCREEN CHAT MODAL LOGIC ---

        async function getOrCreateConversation(recipientId) {
            
            if (!currentUserId || !recipientId) {
                console.error("Cannot create conversation: currentUserId or recipientId is missing.");
                alert("Authentication Error: Please refresh the page and log in again.");
                return null;
            }

            const { user1, user2 } = getCanonicalUserPair(currentUserId, recipientId);
            
            const { data: convo, error } = await supabaseClient
                .from('conversations')
                .select('id')
                .eq('user1_id', user1)
                .eq('user2_id', user2)
                .maybeSingle();

            if (error) {
                console.error('Error checking conversation:', error);
                return null;
            }

            if (convo) {
                return convo.id;
            }

            const { data: newConvo, error: createError } = await supabaseClient
                .from('conversations')
                .insert([{ user1_id: user1, user2_id: user2 }])
                .select('id')
                .single();

            if (createError) {
                console.error('Error creating conversation:', createError);
                alert(`Failed to create conversation. Database Error: ${createError.message}`); 
                return null;
            }

            return newConvo.id;
        }


        async function openChatModal(existingConvoId, recipientId, username, avatarUrl) {
            
            let convoId = existingConvoId;
            let isUniversalChat = (convoId === UNIVERSAL_CONVO_ID);

            if (!convoId && !isUniversalChat) {
                convoId = await getOrCreateConversation(recipientId);
                if (!convoId) {
                    return;
                }
            }

            lastMessageTimestamp = null; 
            activeConversationId = convoId;
            activeRecipientId = recipientId; 
            
            chatHeaderUsername.textContent = `@${username}`;
            
            if (isUniversalChat) {
                chatHeaderAvatar.classList.remove('user-avatar');
                chatHeaderAvatar.className = 'universal-chat-avatar'; 
                chatHeaderAvatar.innerHTML = '<i class="fas fa-globe"></i>';
                chatHeaderAvatar.src = ''; 
            } else {
                chatHeaderAvatar.classList.remove('universal-chat-avatar');
                chatHeaderAvatar.className = 'user-avatar';
                chatHeaderAvatar.src = avatarUrl || PLACEHOLDER_AVATAR;
                chatHeaderAvatar.classList.toggle('fa-user-circle', !avatarUrl);
                chatHeaderAvatar.src = avatarUrl || '';
                chatHeaderAvatar.innerHTML = ''; 
            }

            chatModal.classList.remove('hidden');
            chatModal.classList.add('open');
            document.body.style.overflow = 'hidden'; 
            
            // 1. Load messages history (will set the initial lastMessageTimestamp and scroll)
            await loadMessages(convoId);
            
            // 2. Start Polling Refresh
            startManualRefresh();

            messageInput.disabled = false;
            sendButton.disabled = !isUserTypingNewContent(); 
            messageInput.focus();
        }

        /**
         * Loads messages using time-based filtering during polling, or limits results 
         * during initial load.
         */
        async function loadMessages(convoId, isPolling = false) {
            
            let query = supabaseClient
                .from('chat_messages')
                .select(`*, sender:users(username)`) 
                .eq('conversation_id', convoId)
                .order('created_at', { ascending: true });

            if (isPolling && lastMessageTimestamp) {
                // If polling, fetch only messages newer than the last displayed one
                query = query.gt('created_at', lastMessageTimestamp); 
            } else if (!isPolling) {
                // Initial load: fetch the latest MESSAGE_HISTORY_LIMIT messages
                query = query.limit(MESSAGE_HISTORY_LIMIT); 
            }
                
            const { data: messages, error } = await query;

            if (error) {
                if (!isPolling) {
                   messageArea.innerHTML = `<p style="text-align: center; color: red;">Error loading history: ${error.message}.</p>`;
                }
                return false; 
            }
            
            if (messages.length === 0 && isPolling) {
                return false; 
            }
            
            const newestMessageTimestamp = messages.length > 0 ? messages[messages.length - 1].created_at : null;

            // --- Rendering Logic ---
            
            if (!isPolling) {
                messageArea.innerHTML = ''; 
            }
            
            const isUniversalChat = (convoId === UNIVERSAL_CONVO_ID);
            
            if (!isPolling && isUniversalChat) {
                Object.keys(userColorMap).forEach(key => delete userColorMap[key]); 
                const uniqueSenders = [...new Set(messages.map(m => m.sender_id))];
                uniqueSenders.forEach(id => getUsernameColor(id));
            }

            messages.forEach(msg => {
                // Only append messages if they don't already exist
                if (!document.querySelector(`[data-message-id="${msg.id}"]`)) {
                    const senderName = msg.sender?.username || 'Unknown User'; 
                    renderMessage(msg, msg.sender_id === currentUserId, senderName, isUniversalChat);
                }
            });

            // Update the timestamp after successful rendering
            if (newestMessageTimestamp) {
                 lastMessageTimestamp = newestMessageTimestamp;
            }

            // Scroll is handled by CSS smooth scroll behavior
            if (!isPolling) {
                // Only scroll immediately on initial load
                scrollToBottom();
            }

            // Mark messages as read and update local UI badges
            await markMessagesAsRead(convoId);
            
            const recipientIdCheck = (convoId === UNIVERSAL_CONVO_ID) ? 'universal' : activeRecipientId;
            const listItem = document.querySelector(`.user-item[data-recipient-id="${recipientIdCheck}"]`);
            if (listItem) {
                const badge = listItem.querySelector('.unread-badge');
                if (badge) badge.remove();
            }

            // ðŸš© FIX: Removed the immediate call to fetchAllUsersAndConversations here.
            // The list update (and global badge check) now only runs on modal close or message send.

            return true; // Indicate that new messages were found and processed
        }


        async function markMessagesAsRead(convoId) {
            await supabaseClient
                .from('chat_messages')
                .update({ is_read: true })
                .eq('conversation_id', convoId)
                .eq('is_read', false)
                .neq('sender_id', currentUserId); 
        }


        // --- MESSAGE RENDERING AND MENTION LOGIC ---

        function checkAndFormatMentions(content) {
            if (!currentUsername) return { html: content, mentioned: false };
            
            const escapedUsername = currentUsername.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const mentionRegex = new RegExp(`@${escapedUsername}\\b`, 'gi');
            
            let mentioned = mentionRegex.test(content);

            // ðŸš© FIX: Use <em class="mention-text"> for italics and color styling
            const replacementText = '<em class="mention-text">$&</em>';
            
            const html = content.replace(mentionRegex, replacementText);

            return { html: html.replace(/\n/g, '<br>'), mentioned };
        }


        function renderMessage(message, isOutgoing, senderUsername, isUniversalChat) {
            
            const bubble = document.createElement('div');
            // Use the database message ID for correct tracking during polling
            bubble.setAttribute('data-message-id', message.id); 
            
            bubble.className = `message-bubble ${isOutgoing ? 'outgoing' : 'incoming'}`;
            bubble.setAttribute('data-sender-username', senderUsername); 
            bubble.style.marginBottom = '5px'; 
            
            // --- 1. Sender Username (Universal Chat) ---
            if (!isOutgoing && isUniversalChat) {
                const usernameSpan = document.createElement('span');
                usernameSpan.textContent = `@${senderUsername}`;
                usernameSpan.style.cssText = `
                    font-weight: bold;
                    display: block;
                    margin-left: 10px;
                    margin-bottom: 3px;
                    color: ${getUsernameColor(message.sender_id)};
                `;
                messageArea.appendChild(usernameSpan);
            }
            
            // --- 2. Content and Mention Highlighting ---
            const content = document.createElement('p');
            content.className = 'message-content';
            content.style.margin = '0';

            const { html: formattedContent, mentioned } = checkAndFormatMentions(message.content);
            content.innerHTML = formattedContent; 
            
            if (mentioned && !isOutgoing) {
                bubble.classList.add('mention-highlight');
            }

            // --- 3. Append Time ---
            const time = document.createElement('span');
            time.className = 'message-time-bubble';
            time.textContent = formatTime(message.created_at);
            
            bubble.appendChild(content);
            bubble.appendChild(time);
            messageArea.appendChild(bubble); 

            // --- 4. Alignment ---
            if (isOutgoing) {
                bubble.style.alignSelf = 'flex-end';
            } else {
                bubble.style.alignSelf = 'flex-start';
            }
        }


        async function sendMessage() {
            let userMessage = messageInput.value.trim();
            
            if (!userMessage || !activeConversationId || !currentUserId) return;
            
            sendButton.disabled = true; 

            // Optimistic Render
            const tempId = 'temp-' + Date.now();
            const tempMessage = {
                id: tempId, 
                content: userMessage, 
                created_at: new Date().toISOString(),
                sender_id: currentUserId,
                is_read: true, 
            };
            
            renderMessage(tempMessage, true, 'You', activeConversationId === UNIVERSAL_CONVO_ID); 
            scrollToBottom();
            messageInput.value = ''; 
            
            const insertData = {
                conversation_id: activeConversationId,
                sender_id: currentUserId,
                content: userMessage, 
            };
            
            const { error, data } = await supabaseClient
                .from('chat_messages')
                .insert(insertData)
                .select('id, created_at')
                .single();
                
            if (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message due to a server error.');
            } else if (data) {
                // Replace temp ID with real ID for polling to work correctly
                const tempBubble = document.querySelector(`[data-message-id="${tempId}"]`);
                if (tempBubble) {
                    tempBubble.setAttribute('data-message-id', data.id);
                }
                // Update the last message timestamp immediately after sending
                lastMessageTimestamp = data.created_at;
            }
            
            setTimeout(fetchAllUsersAndConversations, 500); 
        }

        // --- BACK BUTTON LOGIC ---
        function closeChatModal() {
            stopManualRefresh(); 
            
            activeConversationId = null;
            activeRecipientId = null;
            lastMessageTimestamp = null; 

            chatModal.classList.remove('open');
            document.body.style.overflow = ''; 
            
            chatHeaderAvatar.className = 'user-avatar';
            chatHeaderAvatar.innerHTML = '';

            setTimeout(() => {
                chatModal.classList.add('hidden');
            }, 300);
            
            // ðŸš© FIX: Call to refresh list to update global badge after read status propagation
            fetchAllUsersAndConversations(); 
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            initializeTheme();
            const user = await checkUserSession();
            
            if (user) {
                await fetchAllUsersAndConversations();
                
                setupMessageInputListeners(); 
                
                backToUsersListBtn.addEventListener('click', closeChatModal);
            }
        });
    </script>
