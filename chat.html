<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Eksu Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
         :root {
            --primary: #121212;
            --dark: #000000;
            --light: #ffffff;
            --success: #00ff88;
            --danger: #ff3750;
            --secondary: #7a00ff;
            --accent: #00a884;
            --accent-hover: #00a884;
             --message-sent: #005c4b;
            --message-received: #202c33;
            --color-bg-primary: #121212;
            --color-bg-secondary: #1e1e1e;
            --color-bg-tertiary: #252525;
            --color-accent-emerald: #15ff4d;
            --color-text-primary: #ffffff;
            --color-text-secondary: #b0b0b0;
            --color-text-tertiary: #888888;
            --color-border: #333333;
            --color-reaction-bg: #3c3c3c;
            
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --border-radius: 16px;
            --border-radius-sm: 8px;
            
            --header-height: 70px;
            --input-height: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--color-bg-primary) 0%, #1a1a1a 100%);
            color: var(--color-text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- Main Container --- */
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            z-index: 10;
        }

        /* --- Screen Shake Animation --- */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake-active {
            animation: shake 0.2s ease-in-out infinite;
            animation-duration: 2s; 
        }

        /* --- Enhanced Header --- */
        .chat-header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--color-bg-secondary) 0%, #252525 100%);
            border-bottom: 1px solid var(--color-border);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            min-height: var(--header-height);
        }

        .back-btn {
            font-size: 1.3rem;
            color: var(--accent);
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            flex-shrink: 0;
        }

        .back-btn:hover {
            background: rgba(21, 255, 77, 0.2);
            transform: translateX(-2px);
        }

        .chat-header h2 {
            flex-grow: 1;
            text-align: center;
            margin: 0;
            font-size: 1.4rem;
            font-weight: 700;
            background: var(--accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 0 16px;
        }

        .online-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: var(--color-text-secondary);
            flex-shrink: 0;
        }

        .live-pulse {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            animation: livePulse 2s infinite;
        }

        @keyframes livePulse {
            0%, 100% { 
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(21, 255, 77, 0.7);
            }
            50% { 
                opacity: 0.7;
                box-shadow: 0 0 0 6px rgba(21, 255, 77, 0);
            }
        }

        /* --- Messages Container --- */
        #messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
            
        }

        /* Custom Scrollbar */
        #messages-container::-webkit-scrollbar {
            width: 6px;
        }

        #messages-container::-webkit-scrollbar-track {
            background: #333;
        }

        #messages-container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }

        #messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--accent-hover);
        }

        /* --- Message Styles --- */
        .message-row {
            display: flex;
            flex-direction: column;
            position: relative;
            max-width: 85%;
        }

        .message-row.mine {
            align-self: flex-end;
            align-items: flex-end;
            
        }

        .message-row.other {
            align-self: flex-start;
            align-items: flex-start;
        }

        .message-content-wrapper {
            display: flex;
            gap: 5px;
            align-items: flex-start;
            max-width: 100%;
        }

        .message-row.mine .message-content-wrapper {
            flex-direction: row-reverse;
            
        }

        .message-bubble {
            max-width: 100%;
            padding: 5px 10px;
            border-radius: var(--border-radius);
            font-size: 1rem;
            word-wrap: break-word;
            box-shadow: var(--shadow-sm);
            position: relative;
            transition: all 0.3s ease;
        }

        .message-row.mine .message-bubble {
            background: var(--message-sent);
            color: var(--light);
           border-bottom-right-radius: var(--border-radius-sm);
        }

        .message-row.other .message-bubble {
            background: var(--message-received);
            color: var(--color-text-primary);
           border-bottom-left-radius: var(--border-radius-sm);
            
        }

        .message-bubble:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .message-user {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 3px;
            display: block;
            padding: 0;
        }

        .message-row.other .message-user {
            color: var(--accent);
            margin: 0;
            margin-left: 25px;
        }
        
        

        .message-row.mine .message-user {
            color: var(--light);
            text-align: right;
           
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--color-text-tertiary);
            margin-top: 4px;
            text-align: right;
        }

        .message-row.other .message-time {
            text-align: left;
        }

        /* --- Message Actions --- */
        .message-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message-row:hover .message-actions {
            opacity: 1;
        }

        .message-utility-btn {
            background: none;
            border: none;
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .message-utility-btn:hover {
            background: rgba(21, 255, 77, 0.1);
            color: var(--accent);
            transform: scale(1.1);
        }

        /* --- Reactions --- */
        .reaction-container {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-items: center;
        }

        .reaction-bubble {
            background: var(--color-reaction-bg);
            border-radius: 12px;
            padding: 4px 10px;
            font-size: 0.8rem;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .reaction-bubble:hover {
            background: #4f4f4f;
            transform: scale(1.05);
        }

        .reaction-bubble.user-reacted {
            border-color: var(--accent);
            background: rgba(21, 255, 77, 0.1);
        }

        .reaction-count {
            font-weight: 600;
            color: var(--color-text-primary);
        }

        /* --- Reaction Picker --- */
        .reaction-picker {
            position: absolute;
            bottom: 100%;
            background: var(--color-bg-secondary);
            border-radius: var(--border-radius);
            padding: 8px 12px;
            box-shadow: var(--shadow-lg);
            display: none;
            gap: 8px;
            z-index: 50;
            border: 1px solid var(--color-border);
        }

        .reaction-picker.show {
            display: flex;
        }

        .reaction-picker .emoji {
            font-size: 1.3rem;
            padding: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 6px;
        }

        .reaction-picker .emoji:hover {
            transform: scale(1.2);
            background: rgba(21, 255, 77, 0.1);
        }

        /* --- Input Area --- */
        .chat-input-area {
            padding: 16px 20px;
            background: linear-gradient(135deg, var(--color-bg-secondary) 0%, #252525 100%);
            border-top: 1px solid var(--color-border);
            display: flex;
            gap: 12px;
            align-items: center;
            position: sticky;
            bottom: 0;
            z-index: 90;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            min-height: var(--input-height);
        }

        #emoji-btn {
            background: none;
            border: none;
            cursor: pointer;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            color: var(--accent);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        #emoji-btn:hover {
            background: rgba(21, 255, 77, 0.1);
            transform: scale(1.1);
        }

        #emoji-btn i {
            font-size: 1.4rem;
        }

        #chat-input {
            flex-grow: 1;
            padding: 14px 20px;
            border-radius: 25px;
            border: 1px solid var(--color-border);
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            width: 200px;
            resize: none;
            max-height: 120px;
            min-height: 48px;
        }

        #chat-input:focus {
            border-color: var(--accent);
            
        }

        #send-btn {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: var(--dark);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
            font-weight: 600;
        }

        #send-btn:not(:disabled):hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-md);
        }

        #send-btn:disabled {
            background: var(--color-text-secondary);
            cursor: not-allowed;
            opacity: 0.5;
            transform: none;
        }

        /* --- Emoji Picker --- */
        #emoji-picker-container {
            position: absolute;
            bottom: calc(var(--input-height) + 10px);
            left: 20px;
            right: 20px;
            background: var(--color-bg-secondary);
            border-radius: var(--border-radius);
            padding: 5px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--color-border);
            display: none;
            z-index: 80;
            max-height: 300px;
            overflow-y: auto;
        }

        #emoji-picker-container.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
        }

        .emoji-item {
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            text-align: center;
            transition: all 0.3s ease;
            border-radius: 6px;
        }

        .emoji-item:hover {
            background: rgba(21, 255, 77, 0.1);
            transform: scale(1.1);
        }

        /* --- Loading State --- */
        .loading-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--color-text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent);
            animation: loadingDots 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingDots {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* --- Responsive Design --- */
        @media (min-width: 768px) {
            .container {
                max-width: 800px;
                margin: 20px auto;
                height: calc(100vh - 40px);
                border-radius: var(--border-radius);
                overflow: hidden;
                box-shadow: var(--shadow-lg);
                border: 1px solid var(--color-border);
            }

            .chat-header {
                padding: 20px 24px;
            }

            .chat-header h2 {
                font-size: 1.6rem;
            }

            #messages-container {
                padding: 24px;
            }

            .message-row {
                max-width: 70%;
            }

            .chat-input-area {
                padding: 20px 24px;
            }

            #emoji-picker-container {
                left: 24px;
                right: 24px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 1000px;
            }

            .message-row {
                max-width: 65%;
            }

            .emoji-grid {
                grid-template-columns: repeat(10, 1fr);
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                padding: 12px 16px;
            }

            .chat-header h2 {
                font-size: 1.2rem;
            }

            #messages-container {
                padding: 16px;
            }

            .message-row {
                max-width: 90%;
            }

            .chat-input-area {
                padding: 12px 16px;
            }

            #emoji-picker-container {
                left: 16px;
                right: 16px;
            }

            .emoji-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        /* --- Accessibility --- */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        button:focus-visible,
        input:focus-visible,
        .emoji-item:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }
        
        .message-avatar-circle {
            background: #000;
            color: var(--accent);
            padding-top: 2px;
            width: 30px;
            height: 30px;
            z-index: 2;
            margin-left: -5px;
            text-align: center;
            font-weight: bold;
            border-radius: 100%;
            margin-bottom: -20px;
        }
        
        /* --- Typing Indicator --- */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background-color: var(--message-received);
            border-radius: var(--border-radius);
            max-width: fit-content;
            bottom: 90px;
            margin-bottom: 8px;
            align-self: flex-start;
            animation: fadeIn 0.3s ease;
            transition: opacity 0.3s ease;
            position: absolute; 
            left: 20px;
            bottom: var(--input-height);
            z-index: 95;
            
        }

        .typing-indicator.hidden {
            display: none;
            opacity: 0;
            pointer-events: none;
        }

        .typing-text {
            font-size: 0.8rem;
            color: var(--color-text-secondary);
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--color-text-secondary);
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* --- Reply/Tag Feature Styles (NEW) --- */
        .reply-box {
            background-color: var(--color-bg-tertiary);
            border-left: 4px solid var(--accent);
            padding: 10px 15px; 
            margin-bottom: 5px; 
            border-radius: var(--border-radius-sm);
            max-width: 100%;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .reply-box:hover {
            background-color: #333;
        }

        .reply-box .reply-user {
            font-weight: 700;
            color: var(--accent);
            display: block;
            margin-bottom: 3px;
            font-size: 0.9rem;
        }

        .reply-box .reply-content {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            display: block;
        }
        
        /* Message being replied to */
        .message-bubble.is-reply {
            padding-top: 5px; 
        }

        /* Reply area above chat input */
        #reply-preview {
            display: none;
            padding: 10px 20px;
            background: var(--color-bg-tertiary);
            border-top: 1px solid var(--color-border);
            align-items: center;
            justify-content: space-between;
        }

        #reply-preview.show {
            display: flex;
        }

        .reply-preview-info {
            flex-grow: 1;
            padding-right: 10px;
            border-left: 3px solid var(--accent);
            padding-left: 10px;
            overflow: hidden;
        }

        .reply-preview-user {
            font-weight: 700;
            color: var(--accent);
            font-size: 0.9rem;
        }

        .reply-preview-content {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.8rem;
            color: var(--color-text-secondary);
        }

        #cancel-reply-btn {
            background: none;
            border: none;
            color: var(--color-text-secondary);
            font-size: 1.1rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: color 0.2s ease;
            flex-shrink: 0;
        }
        
        #cancel-reply-btn:hover {
            color: var(--danger);
        }
                /* ... existing styles ... */
        .message-time {
            font-size: 0.7rem;
            color: var(--color-text-tertiary);
            margin-top: 4px;
            text-align: right;
        }

        .message-row.other .message-time {
            text-align: left;
        }
        /* ... existing styles ... */
        
        /* --- Authentication Modal Styles (NEW) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            z-index: 1000; /* Above everything */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background-color: var(--color-bg-secondary);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            max-width: 400px;
            width: 90%;
            text-align: center;
            border: 1px solid var(--color-border);
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-content h3 {
            color: var(--accent);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .auth-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--color-border);
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .auth-form input:focus {
            border-color: var(--accent);
        }

        .auth-form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius-sm);
            background: var(--accent);
            color: var(--dark);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        
        .auth-form button:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .auth-toggle {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .auth-toggle a {
            color: var(--secondary);
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .auth-toggle a:hover {
            color: var(--accent);
        }

        .error-message {
            color: var(--danger);
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .success-message {
            color: var(--success);
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        /* --- Image Upload Styles (NEW) --- */
        #image-upload-btn {
            background: none;
            border: none;
            cursor: pointer;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            color: var(--accent);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        #image-upload-btn:hover {
            background: rgba(21, 255, 77, 0.1);
            transform: scale(1.1);
        }

        for (const [emoji, reactions] of Object.entries(reactionMap)) {
            const count = reactions.length;
            if (count > 0) {
                const bubble = document.createElement('div');
                bubble.className = 'reaction-bubble';
                bubble.dataset.emoji = emoji;
                
                const userReacted = currentUser ? reactions.some(r => r.user_id === currentUser.id) : false;
                if (userReacted) {
                    bubble.classList.add('user-reacted');
                }
                
                bubble.innerHTML = `${emoji} <span class="count">${count}</span>`;
                bubble.onclick = (e) => {
                    e.stopPropagation();
                    handleReaction(messageId, emoji); 
                };
                reactionContainer.appendChild(bubble);
            }
        }
    }

    function createMessageElement(message, isNew = false) {
        const messageId = message.id;
        
        let row = document.getElementById(`message-row-${messageId}`);
        const isUpdate = !!row;

        if (isUpdate) {
             renderReactions(messageId); 
             if (isNew) scrollToBottom();
             return; 
        }

        row = document.createElement('div');
        row.className = 'message-row';
        row.id = `message-row-${messageId}`;
        
        const isMine = currentUser && message.user_id === currentUser.id;
        row.classList.toggle('mine', isMine);
        row.classList.toggle('other', !isMine);
        
        // --- Reply Box/Tag Feature ---
        if (message.replied_to_id) {
            const repliedToMsg = messagesCache.get(message.replied_to_id)?.data;
            if (repliedToMsg) {
                const replyBox = document.createElement('div');
                replyBox.className = 'reply-box';
                replyBox.title = 'Click to jump to message';
                const repliedContent = repliedToMsg.image_url ? 'Image Message' : repliedToMsg.content; 
                replyBox.innerHTML = `<span class="reply-user">${repliedToMsg.username}</span><span class="reply-content">${repliedContent}</span>`;
                
                replyBox.onclick = () => {
                    const targetRow = document.getElementById(`message-row-${message.replied_to_id}`);
                    if (targetRow) {
                        targetRow.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        targetRow.style.backgroundColor = 'rgba(21, 255, 77, 0.2)';
                        setTimeout(() => {
                            targetRow.style.backgroundColor = '';
                        }, 1000);
                    }
                };
                
                row.prepend(replyBox); 
            }
        }
        
        let wrapper = document.createElement('div');
        wrapper.className = 'message-content-wrapper';
        wrapper.classList.toggle('flex-direction-row-reverse', isMine); 
        
        // --- Avatar Circle Setup ---
        if (!isMine) {
            let avatarCircle = document.createElement('div');
            avatarCircle.className = 'message-avatar-circle';
            const firstLetter = message.username ? message.username.charAt(0).toUpperCase() : '?';
            avatarCircle.textContent = firstLetter;
            row.prepend(avatarCircle); 
        }

        // --- Bubble Setup ---
        let bubble = document.createElement('div');
        bubble.className = 'message-bubble'; 
        if (message.replied_to_id) {
             bubble.classList.add('is-reply');
        }
        
        // CHANGE: Use message.username for all non-mine messages, and 'You' for mine.
        const displayName = isMine ? 'You' : message.username; 
        let contentHTML = `<span class="message-user">${displayName}</span>`;

        // NEW: Handle image content
        if (message.image_url) {
            const isImageOnly = message.content === null || message.content.trim() === '';
            
            if (isImageOnly) {
                 bubble.classList.add('image-only');
                 // If image only, don't show the user name inside the bubble, but outside
            } else {
                 contentHTML += `<p>${message.content}</p>`; // Caption
            }
            
            contentHTML += `<img src="${message.image_url}" alt="User uploaded image" class="message-image ${isImageOnly ? 'full-width' : ''}">`;
            
            bubble.addEventListener('click', (e) => {
                 if (e.target.tagName === 'IMG') {
                    fullImageDisplay.src = message.image_url;
                    fullImageModal.style.display = 'flex';
                 }
            });

        } else if (message.content) {
            // Existing text content
            contentHTML += message.content;
        }

        bubble.innerHTML = contentHTML;
        wrapper.appendChild(bubble);

        // --- Buttons Setup ---
        let reactBtn = document.createElement('button');
        reactBtn.className = 'message-utility-btn react-btn';
        reactBtn.innerHTML = '<i class="far fa-smile"></i>';
        reactBtn.title = 'React';
        reactBtn.onclick = (e) => {
            e.stopPropagation();
            toggleReactionPicker(messageId, reactBtn);
        };
        wrapper.appendChild(reactBtn);

        if (isMine) {
            let deleteBtn = document.createElement('button');
            deleteBtn.className = 'message-utility-btn delete-btn';
            deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
            deleteBtn.title = 'Delete Message';
            deleteBtn.onclick = () => deleteMessage(messageId);
            wrapper.appendChild(deleteBtn);
            row.prepend(wrapper);
        } else {
            row.appendChild(wrapper);
        }

        const timeElement = document.createElement('div');
        timeElement.className = 'message-time';
        timeElement.textContent = formatTimestamp(message.created_at);
        row.appendChild(timeElement); 
        
        const reactionContainer = document.createElement('div');
        reactionContainer.className = 'reaction-container';
        reactionContainer.id = `reactions-${messageId}`;
        row.appendChild(reactionContainer);

        messagesContainer.appendChild(row);
        
        setupMessageLongPress(messageId, bubble); 
        
        if (!messagesCache.has(messageId)) {
             messagesCache.set(messageId, { data: message, reactions: {} });
        } else {
             messagesCache.get(messageId).data = message;
        }

        renderReactions(messageId);

        if (isNew) {
            scrollToBottom();
        }
    }
    
    // -------------------------------------------------------------------
    // DATA HANDLERS (Realtime and Initial Load)
    // -------------------------------------------------------------------
    
    async function handleReaction(messageId, emoji) {
        if (!currentUser) return;
        const messageData = messagesCache.get(messageId);
        if (!messageData) return;
        const reactionsForEmoji = messageData.reactions[emoji] || [];
        const existingReaction = reactionsForEmoji.find(r => r.user_id === currentUser.id);

        if (existingReaction) {
            const { error } = await supabase.from('reactions').delete().eq('id', existingReaction.id);
            if (error) console.error('Error deleting reaction:', error);
        } else {
            const { error } = await supabase.from('reactions').insert([{ user_id: currentUser.id, message_id: messageId, emoji: emoji }]);
            if (error && error.code !== '23505') { 
                 console.error('Error inserting reaction:', error);
            }
        }
    }
    
    async function deleteMessage(messageId) {
        if (!currentUser || !confirm('Are you sure you want to delete this message? This action cannot be undone.')) {
            return;
        }
        
        // NOTE: If you implemented storage deletion, it would go here:
        // const message = messagesCache.get(messageId)?.data;
        // if (message && message.image_url) { ... delete file ... }

        const { error } = await supabase
            .from('messages')
            .delete()
            .eq('id', messageId)
            .eq('user_id', currentUser.id); 

        if (error) {
            console.error('Error deleting message:', error);
            alert('Failed to delete message: ' + (error.message || 'Database error.'));
        }
    }

    function handleMessageUpdate(payload) {
        if (payload.eventType === 'DELETE') {
            const messageId = payload.old.id;
            const element = document.getElementById(`message-row-${messageId}`);
            if (element) {
                element.remove();
                messagesCache.delete(messageId);
            }
        } else if (payload.eventType === 'INSERT') {
            const messageId = payload.new.id;
            if (messagesCache.has(messageId)) {
                return;
            }
            
            messagesCache.set(messageId, { data: payload.new, reactions: {} }); 
            createMessageElement(payload.new, true);
        }
        localStorage.setItem('last_read_chat_time', Date.now()); 
    }
    
    function handleReactionUpdate(payload) {
        const reaction = payload.new || payload.old;
        const messageId = reaction.message_id;
        const emoji = reaction.emoji;

        let messageData = messagesCache.get(messageId);
        if (!messageData) {
            return; 
        }

        if (!messageData.reactions[emoji]) {
            messageData.reactions[emoji] = [];
        }

        if (payload.eventType === 'INSERT') {
            if (!messageData.reactions[emoji].some(r => r.id === reaction.id)) {
                messageData.reactions[emoji].push(reaction);
            }
        } else if (payload.eventType === 'DELETE') {
            messageData.reactions[emoji] = messageData.reactions[emoji].filter(r => r.id !== reaction.id);
            if (messageData.reactions[emoji].length === 0) {
                 delete messageData.reactions[emoji];
            }
        }
        
        renderReactions(messageId);
    }
    
    async function loadInitialData() {
        messagesContainer.innerHTML = ''; 
        messagesCache.clear(); 
        
        // MODIFIED: Added 'image_url' to select query
        const { data: messagesData, error: messagesError } = await supabase
            .from('messages')
            .select('id, user_id, username, content, created_at, replied_to_id, image_url') 
            .order('created_at', { ascending: false }) 
            .limit(50); 
            
        if (messagesError) {
            console.error('Error loading initial messages:', messagesError);
            messagesContainer.innerHTML = `<div style="text-align: center; color: var(--danger);">Failed to load chat history: ${messagesError.message}. Check RLS policies.</div>`;
            return;
        }
        
        const { data: reactionsData } = await supabase.from('reactions').select('*');

        messagesData.forEach(msg => {
            messagesCache.set(msg.id, { data: msg, reactions: {} }); 
        });

        if (reactionsData) {
            reactionsData.forEach(r => {
                const messageData = messagesCache.get(r.message_id);
                if (messageData) {
                    if (!messageData.reactions[r.emoji]) {
                        messageData.reactions[r.emoji] = [];
                    }
                    messageData.reactions[r.emoji].push(r);
                }
            });
        }

        if (messagesData) {
             messagesData.reverse(); 
        }

        messagesData.forEach(msg => {
            createMessageElement(msg, false); 
        });

        scrollToBottom(); 
    }
    
    function setupRealtime() {
        if (chatChannel) supabase.removeChannel(chatChannel);
        
        chatChannel = supabase.channel('advanced-chat');

        // Note: 'image_url' is included in the payload from Supabase if replication is set up correctly.
        chatChannel.on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, handleMessageUpdate)
            .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'messages' }, handleMessageUpdate)
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'reactions' }, handleReactionUpdate)
            .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'reactions' }, handleReactionUpdate)
            .subscribe((status) => { 
                 if (status === 'SUBSCRIBED') {
                     console.log("Subscribed to advanced chat channel successfully!");
                 } else {
                     console.warn(`Realtime status: ${status}. Check Supabase Replication setup.`);
                 }
            });
    }
    
    async function handleSendMessage() {
        const content = chatInput.value.trim();
        
        if (!content && !imageFileToUpload || !currentUser) return;

        const lowerContent = content.toLowerCase();
        if (shakeWords.some(word => lowerContent.includes(word))) {
            startShake();
        }

        sendBtn.disabled = true;
        chatInput.disabled = true;
        
        clearTimeout(typingTimeout);
        trackTyping(false); 

        let imageUrl = null;
        
        try {
            if (imageFileToUpload) {
                imageUploadBtn.disabled = true;
                imageUrl = await uploadImage(imageFileToUpload);
                imageUploadBtn.disabled = false;
            }
        } catch (e) {
            alert(e.message);
            sendBtn.disabled = false;
            chatInput.disabled = false;
            imageUploadBtn.disabled = false;
            return;
        }

        const messageData = { 
            user_id: currentUser.id, 
            username: currentUsername, // Use the fetched/set username
            content: content || null, 
            image_url: imageUrl || null 
        };
        
        if (replyToMessageId) {
            messageData.replied_to_id = replyToMessageId;
        }

        const { error } = await supabase
            .from('messages')
            .insert([messageData]); 

        sendBtn.disabled = false;
        chatInput.disabled = false;
        chatInput.focus();

        if (error) {
            console.error('Error sending message:', error.message);
            alert('Failed to send message: ' + (error.message || 'Database error.'));
        } else {
            chatInput.value = ''; 
            clearReply(); 
            clearImagePreview();
        }
    }
    
    // -------------------------------------------------------------------
    // UI UTILITIES
    // -------------------------------------------------------------------
    
    function renderEmojiPicker() {
        emojiGrid.innerHTML = ''; 
        inputEmojis.forEach(emoji => {
            const span = document.createElement('span');
            span.className = 'emoji-item';
            span.textContent = emoji;
            span.addEventListener('click', () => insertEmoji(emoji));
            emojiGrid.appendChild(span);
        });
    }

    function toggleEmojiPicker() {
        const isHidden = emojiPickerContainer.style.display === 'none' || emojiPickerContainer.style.display === '';
        emojiPickerContainer.style.display = isHidden ? 'block' : 'none';
        if (isHidden) { renderEmojiPicker(); }
    }
    
    function insertEmoji(emoji) {
        const start = chatInput.selectionStart;
        const end = chatInput.selectionEnd;
        const value = chatInput.value;
        chatInput.value = value.substring(0, start) + emoji + value.substring(end);
        chatInput.selectionStart = chatInput.selectionEnd = start + emoji.length;
        chatInput.focus(); 
        emojiPickerContainer.style.display = 'none';
    }
    
    function closeFullImageModal() {
        fullImageModal.style.display = 'none';
        fullImageDisplay.src = '';
    }

    async function checkAuthAndLoad() {
        const { data: { session } } = await supabase.auth.getSession();
        
        if (!session || !session.user) { 
            // User is NOT logged in, show the Auth Modal
            authModal.style.display = 'flex';
            mainContainer.style.display = 'none';
            sendBtn.disabled = true;
            chatInput.disabled = true;
            return; 
        }

        // User IS logged in
        authModal.style.display = 'none';
        mainContainer.style.display = 'flex';

        currentUser = session.user;
        
        // Fetch username from the 'profiles' table
        const { data: profileData, error: profileError } = await supabase.from('profiles').select('username').eq('id', currentUser.id).single();
        
        if (profileError && profileError.code !== 'PGRST116') { 
             console.error('Error fetching profile:', profileError);
        }

        if (profileData && profileData.username) {
            currentUsername = profileData.username;
        } else if (currentUser.user_metadata.username) {
             // Fallback to user metadata if profile table entry is missing (for fresh signups)
             currentUsername = currentUser.user_metadata.username;
        } else {
            currentUsername = currentUser.email ? currentUser.email.split('@')[0] : 'Gamer';
        }

        sendBtn.disabled = false;
        chatInput.disabled = false;
        chatInput.focus();
        
        localStorage.setItem('last_read_chat_time', Date.now()); 

        await loadInitialData();
        setupRealtime();
        setupPresence(); 
        setupGlobalPresence();
        setupInviteListener(currentUser.id);
        setupImageUpload(); 
    }
    
    // Add event listeners
    sendBtn.addEventListener('click', handleSendMessage);
    chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) { 
            e.preventDefault();
            handleSendMessage();
        }
    });
    emojiBtn.addEventListener('click', toggleEmojiPicker);
    
    // Input event for Typing Indicator/Send Button state
    chatInput.addEventListener('input', () => {
        // Debounce typing status
        trackTyping(true);
        if (typingTimeout) {
            clearTimeout(typingTimeout);
        }
        typingTimeout = setTimeout(() => {
            trackTyping(false);
            typingTimeout = null;
        }, TYPING_DELAY);
        
        // Control send button based on text or image
        if (chatInput.value.trim() !== '' || imageFileToUpload) {
             sendBtn.disabled = false;
        } else {
             sendBtn.disabled = true;
        }
    });
    
    document.addEventListener('click', (e) => {
        // Close main emoji picker
        if (emojiPickerContainer.style.display === 'block' && !emojiPickerContainer.contains(e.target) && e.target.closest('#emoji-btn') === null) {
            emojiPickerContainer.style.display = 'none';
        }
        
        // Close reaction pickers
        document.querySelectorAll('.reaction-picker.show').forEach(picker => {
            if (e.target.closest('.react-btn') === null && !picker.contains(e.target)) {
                 picker.classList.remove('show');
            }
        });

        // Close full image modal 
        if (e.target === fullImageModal) {
            closeFullImageModal();
        }
    });
    
    // Close full image modal with ESC key 
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && fullImageModal.style.display === 'flex') {
            closeFullImageModal();
        }
    });

    // Start the application by checking authentication status
    checkAuthAndLoad();

    </script>
