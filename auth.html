<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EksuHub Auth 2.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary-light: #6a6ee0;
            --background-dark: #20242b;
            --input-line-color: #6d6d6d;
            --input-text-color: #ffffff;
            --button-bg: linear-gradient(90deg, #4d5af0, #6a6ee0);
            --link-color: #92b4f9;
        }

        body { 
            font-family: 'IBM Plex Sans', sans-serif; 
            background: var(--background-dark);
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            min-height: 100vh; color: var(--input-text-color);
            overflow: hidden; position: relative; 
        }
        
        .auth-container {
            background: linear-gradient(180deg, #262a32 0%, #1e2229 100%);
            width: 100%; max-width: 400px; height: 100vh;
            padding: 40px 25px; box-sizing: border-box;
            display: flex; flex-direction: column; align-items: center;
            position: relative; z-index: 10;
        }

        /* --- LOADER OVERLAY --- */
        #loader-overlay {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(32, 36, 43, 0.9);
            z-index: 1000; justify-content: center; align-items: center;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary-light);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .logo-container { margin-bottom: 5px; width: 80px; height: 80px; flex-shrink: 0; }
        .wing-logo { width: 100%; height: 100%; }
        .wing-logo path:nth-child(1) { fill: #9747FF; opacity: 0.8; }
        .wing-logo path:nth-child(2) { fill: #4D76FF; }

        .form-scroll-area {
            width: 100%; flex-grow: 1; overflow-y: auto; 
            scrollbar-width: none; padding-bottom: 100px; 
        }
        .form-scroll-area::-webkit-scrollbar { display: none; }
        
        form { width: 100%; max-width: 320px; margin: 0 auto; }

        .input-group {
            display: flex; align-items: center; margin-bottom: 20px;
            padding: 5px 0; border-bottom: 1px solid var(--input-line-color);
        }
        .input-group i { color: var(--input-line-color); width: 30px; text-align: center; }
        
        input:not([type="submit"]), select { 
            flex-grow: 1; padding: 10px; background: transparent; 
            color: white; border: none; font-size: 14px; outline: none;
        }

        /* --- AVATAR UPLOAD --- */
        .avatar-upload {
            display: flex; flex-direction: column; align-items: center; margin-bottom: 20px;
        }
        .avatar-label {
            width: 60px; height: 60px; border-radius: 50%;
            background: #353c48; display: flex; align-items: center;
            justify-content: center; cursor: pointer; border: 2px dashed var(--input-line-color);
        }
        .avatar-label i { font-size: 20px; color: var(--primary-light); }
        #avatarFile { display: none; }

        /* --- TOGGLE SWITCH --- */
        .toggle-wrapper { display: flex; align-items: center; margin: 20px 0; gap: 12px; }
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; flex-shrink: 0; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #353c48; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: var(--button-bg); }
        input:checked + .slider:before { transform: translateX(18px); }
        .toggle-text { font-size: 0.75em; color: var(--input-line-color); }

        input[type="submit"] { 
            width: 100%; padding: 15px; background: var(--button-bg); 
            color: white; font-weight: 600; border: none; border-radius: 10px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .secondary-action { display: block; text-align: center; margin-top: 20px; font-size: 0.9em; color: var(--input-line-color); cursor: pointer; }
        #message { text-align: center; padding: 10px; margin-top: 10px; display: none; font-size: 0.8em; border-radius: 5px; }
        .error { background: rgba(244, 67, 54, 0.1); color: #f44336; }
        .success { background: rgba(76, 175, 80, 0.1); color: #4CAF50; }

        .legal-text { position: absolute; bottom: 20px; font-size: 0.7em; color: #777; text-align: center; width: 80%; }
    </style>
</head>
<body>
    <div id="loader-overlay"><div class="spinner"></div></div>

    <h1 style="font-family:fantasy; font-size:26px; margin: 15px 0;">EKSUHUB 2.0</h1>
    
    <div class="auth-container">
        <div class="logo-container">
            <svg class="wing-logo" viewBox="0 0 119 123" fill="none">
                <path d="M54.5 120.5C54.5 120.5 5.5 106.5 0.5 56.5C-4.5 6.5 60.5 6.5 60.5 6.5C60.5 6.5 83.5 1.5 101.5 12C119.5 22.5 120.5 57.5 119.5 64.5C118.5 71.5 107.5 98.5 87.5 106.5C67.5 114.5 54.5 120.5 54.5 120.5Z" />
                <path d="M57.5 115C57.5 115 11.5 101 6.5 51C1.5 1 63.5 1 63.5 1C63.5 1 86.5 -4 104.5 6.5C122.5 17 123.5 52 122.5 59C121.5 66 110.5 93 90.5 101C70.5 109 57.5 115 57.5 115Z" />
            </svg>
        </div>

        <div class="form-scroll-area">
            <form id="loginForm">
                <div class="input-group"><i class="fa-solid fa-envelope"></i><input type="email" id="login_email" placeholder="Email" required></div>
                <div class="input-group"><i class="fa-solid fa-lock"></i><input type="password" id="login_password" placeholder="Password" required></div>
                <div class="toggle-wrapper">
                    <label class="switch"><input type="checkbox" id="login_terms"><span class="slider"></span></label>
                    <span class="toggle-text">I agree to Terms & Enable Notifications</span>
                </div>
                <input type="submit" value="LOG IN">
                <span class="secondary-action" onclick="toggleAuth('signup')">New here? Create Account</span>
            </form>

            <form id="registrationForm" style="display: none;">
                <div class="avatar-upload">
                    <label for="avatarFile" class="avatar-label"><i class="fa-solid fa-camera"></i></label>
                    <span style="font-size: 10px; margin-top: 5px; color: #777;">Upload Photo</span>
                    <input type="file" id="avatarFile" accept="image/*">
                </div>

                <div class="input-group"><i class="fa-solid fa-envelope"></i><input type="email" id="signup_email" placeholder="Email" required></div>
                <div class="input-group"><i class="fa-solid fa-lock"></i><input type="password" id="signup_password" placeholder="Password" required></div>
                <div class="input-group"><i class="fa-solid fa-at"></i><input type="text" id="username" placeholder="Username" required></div>
                
                <div class="input-group">
                    <i class="fa-solid fa-venus-mars"></i>
                    <select id="gender" required>
                        <option value="" disabled selected>Gender</option>
                        <option>Male</option><option>Female</option>
                    </select>
                </div>

                <div class="input-group"><i class="fa-solid fa-building"></i><input type="text" id="faculty" placeholder="Faculty" required></div>
                <div class="input-group"><i class="fa-solid fa-book"></i><input type="text" id="department" placeholder="Department" required></div>
                
                <div class="input-group">
                    <i class="fa-solid fa-graduation-cap"></i>
                    <select id="level" required>
                        <option value="" disabled selected>Level</option>
                        <option>100</option><option>200</option><option>300</option><option>400</option><option>500</option>
                    </select>
                </div>

                <div class="toggle-wrapper">
                    <label class="switch"><input type="checkbox" id="signup_terms"><span class="slider"></span></label>
                    <span class="toggle-text">I agree to Terms & Enable Notifications</span>
                </div>

                <input type="submit" value="SIGN UP">
                <span class="secondary-action" onclick="toggleAuth('login')">Already have an account? Log In</span>
            </form>
            <p id="message"></p>
        </div>

        <div class="legal-text">By continuing you agree to our <a href="#" style="color:var(--link-color)">Privacy Policy</a></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://wfhaiasdkkmwjzrndcmi.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndmaGFpYXNka2ttd2p6cm5kY21pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNTE5MDUsImV4cCI6MjA3OTcyNzkwNX0.jTBRJi4lpmbv4R5rxF_CS9GrF5UMVxiIH9Th9frGWWI';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const VAPID_KEY = 'BCsdeMpKPh58L1p16fhaZvmIwyQF9mgp1IRwO39bxSc6qtefudhOlSSgdk5sILLtgUsoEqbNu5NccmCjt_RBkU4';

        function toggleAuth(mode) {
            document.getElementById('loginForm').style.display = mode === 'login' ? 'block' : 'none';
            document.getElementById('registrationForm').style.display = mode === 'signup' ? 'block' : 'none';
        }

        function showLoader(show) { document.getElementById('loader-overlay').style.display = show ? 'flex' : 'none'; }

        function displayMsg(text, isErr) {
            const el = document.getElementById('message');
            el.textContent = text; el.className = isErr ? 'error' : 'success'; el.style.display = 'block';
        }

        // --- PUSH SYNC ---
        async function syncPush() {
            try {
                const res = await Notification.requestPermission();
                if(res !== 'granted') return;
                const reg = await navigator.serviceWorker.register('sw.js');
                const sub = await reg.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(VAPID_KEY)
                });
                const { data: { user } } = await supabaseClient.auth.getUser();
                await supabaseClient.from('push_subscriptions').upsert({
                    user_id: user?.id,
                    subscription_json: sub.toJSON()
                });
            } catch(e) { console.error(e); }
        }

        document.querySelectorAll('input[type="checkbox"]').forEach(t => t.addEventListener('change', e => { if(e.target.checked) syncPush(); }));

        // --- AUTH LOGIC ---
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            if(!document.getElementById('login_terms').checked) return displayMsg("Accept terms first", true);
            showLoader(true);
            const { error } = await supabaseClient.auth.signInWithPassword({
                email: id('login_email').value, password: id('login_password').value
            });
            if(error) { showLoader(false); displayMsg(error.message, true); }
            else window.location.href = 'index.html';
        };

        document.getElementById('registrationForm').onsubmit = async (e) => {
            e.preventDefault();
            if(!document.getElementById('signup_terms').checked) return displayMsg("Accept terms first", true);
            showLoader(true);
            
            const { data, error: authErr } = await supabaseClient.auth.signUp({
                email: id('signup_email').value, password: id('signup_password').value
            });

            if(authErr) { showLoader(false); return displayMsg(authErr.message, true); }

            // Handle Avatar Upload
            let avatarUrl = null;
            const file = id('avatarFile').files[0];
            if(file && data.user) {
                const path = `${data.user.id}/${Date.now()}_avatar`;
                await supabaseClient.storage.from('avatars').upload(path, file);
                avatarUrl = supabaseClient.storage.from('avatars').getPublicUrl(path).data.publicUrl;
            }

            // Create Profile and Redirect Immediately
            if(data.user) {
                await supabaseClient.from('users').insert([{
                    id: data.user.id, username: id('username').value, gender: id('gender').value,
                    faculty: id('faculty').value, department: id('department').value, level: id('level').value,
                    avatar_url: avatarUrl
                }]);
                window.location.href = 'index.html';
            }
        };

        function id(name) { return document.getElementById(name); }
        function urlBase64ToUint8Array(s) {
            const pad = '='.repeat((4 - s.length % 4) % 4);
            const b64 = (s + pad).replace(/-/g, '+').replace(/_/g, '/');
            const raw = window.atob(b64);
            const out = new Uint8Array(raw.length);
            for (let i = 0; i < raw.length; ++i) out[i] = raw.charCodeAt(i);
            return out;
        }
    </script>
</body>
</html>
