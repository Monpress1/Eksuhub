    <style>
        /* --- Root Variables: Dark Mode (Default) --- */
        :root {
            --primary-color: #0088ff; 
            --background-color: #121212; 
            --card-bg: #1e1e1e; 
            --text-color: #f0f0f0; 
            --text-secondary: #aaaaaa; 
            --border-color: #333333; 
            --shadow-dark: 0 4px 15px rgba(0, 0, 0, 0.5);
            --font-family-main: 'Inter', sans-serif;
        }

        /* --- Light Mode Definition --- */
        :root[data-theme="light"] {
            --primary-color: #007bff; 
            --background-color: #f0f2f5; 
            --card-bg: white; 
            --text-color: #333; 
            --text-secondary: #6c757d; 
            --border-color: #e0e6ed; 
            --shadow-dark: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* --- Global & Scrollbar --- */
        * {
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            font-family: var(--font-family-main);
        }
        body { margin: 0; background-color: var(--background-color); color: var(--text-color); }
        a { color: var(--primary-color); text-decoration: none; transition: color 0.2s; }
        a:hover { opacity: 0.8; }
        
        /* Form Inputs */
        input[type="text"], input[type="file"], select, textarea {
            width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid var(--border-color);
            background-color: var(--border-color); color: var(--text-color); font-size: 1em;
        }
        :root[data-theme="light"] input[type="text"], 
        :root[data-theme="light"] select, 
        :root[data-theme="light"] textarea {
            background-color: #e9ecef; border: 1px solid #ced4da; color: var(--text-color);
        }
        button[type="submit"], .btn-primary {
            background: var(--primary-color); color: white; font-weight: 700; border: none; 
            padding: 10px 20px; border-radius: 8px; cursor: pointer; transition: background 0.2s, transform 0.1s;
        }
        button[type="submit"]:hover, .btn-primary:hover { background: #006aff; transform: translateY(-1px); }


        /* --- Header (MATCHES FEED.HTML) --- */
        .header {
            background-color: var(--card-bg); border-bottom: 1px solid var(--border-color); padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            position: sticky; top: 0; z-index: 1000;
        }
        .header h1 { 
            margin: 0; font-size: 1.8em; font-weight: 800; 
            font-family: 'Georgia', serif; 
            letter-spacing: -1px;
            color: var(--primary-color); 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 1; 
        }
        .header h1 small {
            display: block; font-size: 0.4em; font-weight: 400; margin-top: 2px; opacity: 0.8; color: var(--text-secondary); font-family: var(--font-family-main);
        }
        .icon-btn { background: none; border: none; color: var(--text-color); font-size: 1.6em; cursor: pointer; transition: color 0.2s, transform 0.2s; padding: 0 8px; }
        .icon-btn:hover { color: var(--primary-color); transform: scale(1.05); }

        /* --- Main Content Container --- */
        .main-container { max-width: 650px; margin: 20px auto; padding: 0 15px; }

        /* --- Profile Header Section --- */
        #profileHeader {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-dark);
            margin-bottom: 25px;
            text-align: center;
        }
        .profile-avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }
        .profile-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            display: block; /* Important for centering */
            margin: 0 auto;
        }
        .avatar-edit-icon {
            position: absolute; bottom: 0; right: 0;
            background: var(--primary-color); color: white;
            border-radius: 50%; padding: 8px; font-size: 0.9em;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: none; /* Only show for owned profile */
        }
        #profileUsernameDisplay {
            font-size: 2em; font-weight: 700; margin-bottom: 5px; color: var(--text-color);
        }
        #profileDetails {
            font-size: 1em; color: var(--text-secondary); margin-bottom: 10px;
        }
        #profileBio {
            font-size: 1em; color: var(--text-color); margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-color);
            text-align: left; max-width: 500px; margin-left: auto; margin-right: auto;
        }
        #profileStats {
            display: flex; justify-content: center; gap: 30px; margin-top: 20px; padding-top: 15px;
        }
        .stat-item strong { display: block; font-size: 1.4em; color: var(--primary-color); }
        .stat-item span { font-size: 0.9em; color: var(--text-secondary); }

        /* --- Posts Section (Copied Post Card Styling) --- */
        .post-card { 
            background-color: var(--card-bg); padding: 20px; border-radius: 12px; box-shadow: var(--shadow-dark); margin-bottom: 20px; 
        }
        .post-info span { font-size: 0.8em; color: var(--text-secondary); }
        .post-actions { 
            margin-top: 15px; padding-top: 10px; border-top: 1px solid var(--border-color); display: flex; gap: 20px; font-size: 1em; align-items: center; 
        }
        .action-button { color: var(--text-secondary); font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .like-icon.liked { color: #ff4d4d; }
        
        /* Media */
        .post-image, .post-video { 
            width: 300px; height: 300px; object-fit: cover; max-width: 100%; border-radius: 8px; margin-top: 15px; display: block; 
        }

        /* --- Modal Styling --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 3000;
            display: none; align-items: center; justify-content: center;
        }
        .modal-content {
            background: var(--card-bg); border-radius: 12px; max-width: 450px; width: 90%; padding: 25px; 
            max-height: 90%; overflow-y: auto;
        }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;
        }
        .modal-header h3 { margin: 0; color: var(--primary-color); }
        .form-group { margin-bottom: 15px; text-align: left;}
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; color: var(--text-color); }
        .form-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;}
    </style>
</head>

        // --- UTILITY FUNCTIONS ---
        
        function getUserIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }
        
        async function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = event => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        const maxSize = 250; 
                        const scaleFactor = img.width > img.height ? maxSize / img.width : maxSize / img.height;
                        const finalWidth = img.width * scaleFactor;
                        const finalHeight = img.height * scaleFactor;
                        
                        canvas.width = finalWidth;
                        canvas.height = finalHeight;

                        ctx.drawImage(img, 0, 0, finalWidth, finalHeight);
                        
                        canvas.toBlob(blob => {
                            if (!blob) return reject(new Error("Canvas compression failed."));
                            const compressedFile = new File([blob], file.name, {
                                type: file.type,
                                lastModified: Date.now(),
                            });
                            resolve(compressedFile);
                        }, file.type, 0.8); 
                    };
                    img.onerror = error => reject(new Error("Failed to load image for compression."));
                };
                reader.onerror = error => reject(new Error("Failed to read file for compression."));
            });
        }
        
        async function uploadAvatar(userId, file) {
            const fileExt = file.name.split('.').pop();
            const filePath = `${userId}/avatar.${fileExt}`; 
            const bucketName = 'avatars'; // Assuming a separate bucket for avatars

            const { error: uploadError } = await supabaseClient.storage
                .from(bucketName)
                .upload(filePath, file, {
                    cacheControl: '3600',
                    upsert: true, 
                });

            if (uploadError) {
                throw new Error(`Avatar upload failed: ${uploadError.message}`);
            }
            
            const { data: publicUrlData } = supabaseClient.storage
                .from(bucketName)
                .getPublicUrl(filePath);
            
            return publicUrlData.publicUrl;
        }

        async function checkUserSession() {
            const { data: { user }, error } = await supabaseClient.auth.getUser();

            if (error || !user) {
                window.location.href = REDIRECT_PAGE;
                return null;
            }
            
            currentUserId = user.id;
            return user;
        }

        function toggleTheme() {
            const body = document.body;
            const isDarkMode = body.getAttribute('data-theme') === 'dark';
            
            if (isDarkMode) {
                body.setAttribute('data-theme', 'light');
                themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'dark');
            }
        }
        
        async function handleLogout() {
            await supabaseClient.auth.signOut();

        }

        // --- FOLLOW / UNFOLLOW LOGIC ---

        async function checkFollowStatus(followerId, followingId) {
            if (followerId === followingId) return null; 

            const { data, error } = await supabaseClient
                .from('followers')
                .select('id')
                .eq('follower_id', followerId)
                .eq('following_id', followingId)
                .maybeSingle();

            if (error) {
                console.error("Follow check error:", error);
                return false;
            }
            return !!data; // Returns true if a record exists (they are following)
        }

        async function handleFollowToggle() {
            if (currentUserId === profileUserId) return; 

            const isFollowing = followButton.textContent.includes('Following');
            const action = isFollowing ? 'Unfollowing' : 'Following';

            followButton.textContent = `${action}...`;
            followButton.disabled = true;

            try {
                if (isFollowing) {
                    // UNFOLLOW
                    const { error } = await supabaseClient
                        .from('followers')
                        .delete()
                        .eq('follower_id', currentUserId)
                        .eq('following_id', profileUserId);

                    if (error) throw error;

                    followButton.innerHTML = `<i class="fas fa-user-plus"></i> Follow`;
                    followButton.style.background = 'var(--primary-color)';

                } else {
                    // FOLLOW
                    const { error } = await supabaseClient
                        .from('followers')
                        .insert([
                            { follower_id: currentUserId, following_id: profileUserId }
                        ]);

                    if (error) throw error;

                    followButton.textContent = 'Following';
                    followButton.style.background = '#28a745';
                }
                // Re-fetch profile data to update follower counts later
            } catch (error) {
                alert(`Failed to ${action.toLowerCase()}: ${error.message}`);
                console.error('Follow operation failed:', error);
                // Reset button state on failure
                followButton.textContent = isFollowing ? 'Following' : `<i class="fas fa-user-plus"></i> Follow`;
                followButton.style.background = isFollowing ? '#28a745' : 'var(--primary-color)';
            } finally {
                followButton.disabled = false;
            }
        }

        // --- PROFILE DATA FETCHING AND RENDERING ---

        async function fetchProfileData(userId) {
            loadingMessage.textContent = 'Loading user profile...';
            
            // Query to count followers and following
            const { count: followersCount, error: fError } = await supabaseClient
                .from('followers')
                .select('follower_id', { count: 'exact', head: true })
                .eq('following_id', userId);
            
            const { count: followingCount, error: gError } = await supabaseClient
                .from('followers')
                .select('following_id', { count: 'exact', head: true })
                .eq('follower_id', userId);

            // Fetch main profile details
            const { data: profile, error } = await supabaseClient
                .from('users')
                .select(`
                    username, 
                    avatar_url, 
                    faculty, 
                    department,
                    bio, 
                    gender, 
                    level, 
                    messages(count)
                `)
                .eq('id', userId)
                .single();

            if (error || !profile) {
                loadingMessage.textContent = 'Error: Profile not found or restricted. Please check RLS and column names.';
                console.error('Profile fetch error details:', error ? error.message : 'No profile data returned.');
                return null;
            }

            currentProfileData = profile; 
            loadingMessage.style.display = 'none';
            
            const username = profile.username || 'User';
            const department = profile.department || 'N/A';
            const level = profile.level || 'N/A';
            const gender = profile.gender || 'Not Specified';
            const bio = profile.bio || `<span style="font-style: italic; color: var(--text-secondary);">No bio yet.</span>`;

            displayLevel.textContent = `${level}`;

            profileAvatar.src = profile.avatar_url || PLACEHOLDER_AVATAR;
            profileAvatar.onerror = () => profileAvatar.src = PLACEHOLDER_AVATAR; 
            
            // --- HEADER RENDER ---
            headerUsername.textContent = `@${username}`;
            headerSubtext.textContent = department;

            // --- SHOW ELEMENTS ---
            avatarContainer.style.display = 'inline-block';
            profileUsernameDisplay.style.display = 'block';
            profileDetailsDiv.style.display = 'block';
            profileBio.style.display = 'block';
            profileStats.style.display = 'flex';
            postsHeader.textContent = `@${username}'s Posts`;
            
            // --- SET STATS ---
            postCountDisplay.textContent = profile.messages[0].count;
            document.getElementById('followersCount').textContent = followersCount || 0;
            document.getElementById('followingCount').textContent = followingCount || 0;
            
            // --- DYNAMIC BUTTON LOGIC ---
            if (currentUserId === userId) {
                // Viewing own profile

        async function handleProfileUpdate(event) {
            event.preventDefault();
            editStatus.textContent = 'Saving changes...';
            
            const newUsername = editUsername.value.trim();
            const newDepartment = editDepartment.value.trim();
            const newLevel = editLevel.value;
            const newGender = editGender.value;
            const newBio = editBio.value.trim();
            
            // Check if any critical data has actually changed
            const hasChanged = newUsername !== currentProfileData.username ||
                               newDepartment !== currentProfileData.department ||
                               newLevel !== currentProfileData.level ||
                               newGender !== currentProfileData.gender ||
                               newBio !== currentProfileData.bio;
            
            let updatePayload = {
                username: newUsername,
                department: newDepartment,
                level: newLevel,
                gender: newGender,
                bio: newBio,
            };
            
            // 1. Update the users table
            const { error: updateError } = await supabaseClient
                .from('users')
                .update(updatePayload)
                .eq('id', currentUserId);

            if (updateError) {
                editStatus.textContent = `Error updating profile: ${updateError.message}`;
            } else {
                if (hasChanged) {
                    // 2. Post a system message to the feed
                    const notificationContent = `@${newUsername} updated their profile details.`;
                    
                    await supabaseClient
                        .from('messages')
                        .insert([{
                            user_id: currentUserId,
                            content: notificationContent,
                            type: 'profile_update',
                            image_url: currentProfileData.avatar_url // Use existing avatar for notification
                        }]);
                }
                
                editStatus.textContent = 'Profile updated successfully! Refreshing...';
                
                // Close modal and refresh profile data

                    editProfileModal.style.display = 'none';
                    // Re-fetch the data to reflect changes immediately
                    fetchProfileData(profileUserId);
                    fetchUserPosts(profileUserId);
                }, 1000);
            }
        }
